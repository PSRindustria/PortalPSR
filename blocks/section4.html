<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Escopo somente dentro do safety-section */
  #safety-section,
  #safety-section * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }

  /* Wrapper que ocupa s√≥ o necess√°rio */
  #safety-section {
    position: relative;
    width: 100%;
    padding: 10px 0;
  }

  /* Caixa fixa no rodap√©, sem overflow:hidden no body */
  #safety-section .container {
    background-color: #ffffff;
    width: 100%;
    max-width: 400px;
    height: 50px;
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    border-radius: 0; /* sem cantos arredondados */
    z-index: 1000;
  }

  /* Texto do contador */
  #safety-section .counter {
    font-size: 18px;
    font-weight: normal;
    color: #333;
  }
  #safety-section .highlight {
    font-size: 22px;
    font-weight: 700;
    color: #ffd700;
    margin: 0 4px;
  }
</style>

<div id="safety-section">
  <div class="container">
    <p class="counter">
      üë∑ estamos 
      <span id="days" class="highlight">0</span>
      <span class="highlight">dias</span> sem acidentes
    </p>
  </div>
</div>

<script>
(function() {
  function updateCounter() {
    const startDate = new Date("2024-04-09T00:00:00");
    const now       = new Date();
    const diffDays  = Math.floor((now - startDate)/(1000*60*60*24));
    document.getElementById("days").innerText = diffDays;
  }
  // atualiza na carga e a cada hora
  updateCounter();
  setInterval(updateCounter, 1000*60*60);
})();
</script>
