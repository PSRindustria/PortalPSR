<!-- blocks/section4.html -->

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Escopo apenas dentro de section4 */
  #section4,
  #section4 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }
  html, body {
    overflow: hidden;
    height: 100%;
  }
  /* Container fixo inferior */
  #section4 .counter-container {
    background-color: #006400;
    width: 100%;
    max-width: 400px;
    height: 50px;
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 15px;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
  }
  #section4 .counter-text {
    font-size: 18px;
    font-weight: 400;
    color: #fff;
    display: flex;
    align-items: baseline;
  }
  #section4 .counter-text .highlight {
    font-size: 22px;
    font-weight: 700;
    color: #ffd700;
    margin: 0 4px;
  }
</style>

<div id="section4">
  <div class="counter-container">
    <p class="counter-text">
      ðŸ‘· estamos
      <span id="days" class="highlight">0</span>
      dias sem acidentes
    </p>
  </div>
</div>

<script>
  (function(){
    const start = new Date("2024-04-09T00:00:00");
    const el = document.getElementById("days");
    function update() {
      const now = new Date();
      const diff = Math.floor((now - start) / (1000*60*60*24));
      el.textContent = diff;
    }
    update();
    setInterval(update, 24*60*60*1000);
  })();
</script>
