<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dias Sem Acidentes</title>
  <!-- Importa√ß√£o da fonte Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset b√°sico e remo√ß√£o da rolagem */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      overflow: hidden; /* Remove a op√ß√£o de barra de rolagem */
      height: 100%;
    }
    body {
      background: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Caixa fixa na parte inferior com altura de 50px, largura m√°xima de 400px e cantos arredondados */
    .container {
      background-color: #006400;
      width: 100%;
      max-width: 400px;
      height: 50px;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
    }
    /* Estilo do texto que n√£o ser√° negrito */
    .counter {
      font-size: 18px;
      font-weight: normal;
      color: #fff;
    }
    /* Destaque para a parte num√©rica e para "dias" */
    .highlight {
      font-size: 22px;
      color: #ffd700;
      font-weight: 700;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="counter">
      üë∑ estamos <span id="days" class="highlight">0</span><span class="highlight">dias</span> sem acidentes
    </p>
  </div>
  
  <script>
    function updateCounter() {
      // Data de in√≠cio (ajuste conforme necess√°rio)
      const startDate = new Date("2024-04-09T00:00:00");
      const currentDate = new Date();
      
      // Calcula a diferen√ßa em milissegundos e converte para dias
      const diffTime = currentDate - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      
      // Atualiza apenas o n√∫mero destacado
      document.getElementById("days").innerText = diffDays;
    }
    
    // Atualiza o contador imediatamente e a cada segundo
    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
