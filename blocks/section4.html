<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dias Sem Acidentes</title>
  <!-- Importa√ß√£o da fonte Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      background: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      position: relative;
    }
    /* Caixa fixa na parte inferior, sem estilo de quadro-negro */
    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 400px;
      height: 50px;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    /* Texto normal */
    .counter {
      font-size: 18px;
      font-weight: normal;
      color: #333;
    }
    /* Destaque para n√∫mero e palavra "dias" */
    .highlight {
      font-size: 22px;
      color: #ffd700;
      font-weight: 700;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="counter">
      üë∑ estamos <span id="days" class="highlight">0</span><span class="highlight">dias</span> sem acidentes
    </p>
  </div>
  
  <script>
    (function updateCounter() {
      // Data de in√≠cio
      const startDate   = new Date("2024-04-09T00:00:00");
      const now         = new Date();
      const diffTime    = now - startDate;
      const diffDays    = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("days").innerText = diffDays;
      // Atualiza a cada hora
      setTimeout(updateCounter, 1000 * 60 * 60);
    })();
  </script>
</body>
</html>
