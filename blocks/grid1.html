<style>
  /* Escopo apenas dentro do grid1-section */
  #grid1-section,
  #grid1-section * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  /* Link que envolve o ícone */
  #grid1-section .icone-link {
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: inherit;
    width: 100%;
    height: 100%;
  }

  /* Container do ícone com tamanho responsivo */
  #grid1-section .icone-jornal {
    width: clamp(85px, 40vw, 120px);
    height: clamp(85px, 40vw, 120px);
    background-color: #2D81B2; /* será substituído via script */
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* SVG ocupa metade do container */
  #grid1-section .icone-jornal svg {
    width: 50%;
    height: auto;
  }

  /* Texto abaixo do SVG */
  #grid1-section .nome-jornal {
    margin-top: 6px;
    font-size: clamp(13px, 2vw, 13px);
    font-weight: 700;
    text-transform: lowercase;
    text-align: center;
    color: #FFFFFF; /* será substituído via script */
  }
</style>

<script>
(function(){
  const coresPorMes = {
    0:{fundo:"#cfd0d5", texto:"#000"},
    1:{fundo:"#ff7709", texto:"#fff"},
    2:{fundo:"#fec9d9", texto:"#b6063b"},
    3:{fundo:"#abc8e7", texto:"#20466f"},
    4:{fundo:"#ff7bac", texto:"#89103d"},
    5:{fundo:"#588644", texto:"#154003"},
    6:{fundo:"linear-gradient(to right, #01a75b, #fecd2a)", texto:"#574a20"},
    7:{fundo:"#886aaa", texto:"#513176"},
    8:{fundo:"#ffce59", texto:"#594d31"},
    9:{fundo:"#f6c0d8", texto:"#9a335d"},
    10:{fundo:"#d4eff1", texto:"#034d72"},
    11:{fundo:"#b42619", texto:"#7b0d0d"}
  };
  const m = new Date().getMonth();
  const cfg = coresPorMes[m];
  const box   = document.querySelector('#grid1-section .icone-jornal');
  const text  = document.querySelector('#grid1-section .nome-jornal');
  const svg   = document.querySelector('#grid1-section svg');

  if(box){
    if(m===6) box.style.background = cfg.fundo;
    else      box.style.backgroundColor = cfg.fundo;
  }
  if(text) text.style.color = cfg.texto;
  if(svg)  svg.setAttribute('fill', cfg.texto);
})();
</script>
