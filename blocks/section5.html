<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Escopo só dentro do social-section */
  #social-section,
  #social-section * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }
  /* Wrapper que ocupa só o necessário */
  #social-section {
    width: 100%;
    padding: 20px 0;
    display: flex;
    justify-content: center;
  }
  /* Container de ícones */
  #social-section .social-icons {
    display: flex;
    gap: 10px;
  }
  #social-section .social-icons a img {
    display: block;
    width: 32px;
    height: auto;
    border: 0;
  }
</style>

<div id="social-section">
  <div class="social-icons">
    <a href="https://www.facebook.com/psrindustria" target="_blank" aria-label="Facebook">
      <img src="https://app-rsrc.getbee.io/public/resources/social-networks-icon-sets/circle-color/facebook@2x.png" alt="Facebook">
    </a>
    <a href="https://instagram.com/psrindustria" target="_blank" aria-label="Instagram">
      <img src="https://app-rsrc.getbee.io/public/resources/social-networks-icon-sets/circle-color/instagram@2x.png" alt="Instagram">
    </a>
    <a href="https://www.linkedin.com/company/psr-industria" target="_blank" aria-label="LinkedIn">
      <img src="https://app-rsrc.getbee.io/public/resources/social-networks-icon-sets/circle-color/linkedin@2x.png" alt="LinkedIn">
    </a>
  </div>
</div>
