<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Escopo apenas dentro de grid8-section */
  #grid8-section,
  #grid8-section * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  /* Link que envolve todo o componente */
  #grid8-section .icone-link {
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: inherit;
    width: 100%;
    height: 100%;
  }

  /* Container do ícone Ranking responsivo */
  #grid8-section .icone-ranking {
    width: clamp(85px, 40vw, 120px);
    height: clamp(85px, 40vw, 120px);
    background-color: #2D81B2; /* será substituído via script */
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* SVG ocupa 50% do container */
  #grid8-section .icone-ranking svg {
    width: 50%;
    height: auto;
  }

  /* Texto abaixo do SVG */
  #grid8-section .nome-ranking {
    margin-top: 6px;
    font-size: clamp(13px, 2vw, 13px);
    font-weight: 700;
    text-transform: capitalize;
    text-align: center;
    color: #FFFFFF; /* será substituído via script */
  }
</style>

<div id="grid8-section">
  <a class="icone-link" href="https://sites.google.com/view/portalpsr/in%C3%ADcio/ranking" target="_blank" aria-label="Ranking">
    <div class="icone-ranking">
      <svg viewBox="0 0 34 34" xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF">
        <g>
          <g>
            <g>
              <path d="m9.2 33h-7.2c-.5 0-1-.5-1-1v-7.3c0-.6.5-1 1-1h7v8.3c0 .3.1.7.2 1z"/>
            </g>
          </g>
          <g>
            <g>
              <path d="m23 20v12c0 .5-.5 1-1 1h-10c-.5 0-1-.5-1-1v-12c0-.6.5-1 1-1h10c.5 0 1 .4 1 1z"/>
            </g>
          </g>
          <g>
            <g>
              <path d="m33 26v6c0 .5-.5 1-1 1h-7.2c.1-.3.2-.7.2-1v-7h7c.5 0 1 .4 1 1z"/>
            </g>
          </g>
          <g>
            <g>
              <path d="m25.1 8-3.3 3.2.8 4.6c.1.4-.1.8-.4 1s-.8.2-1.1.1l-4.1-2.2-4.1 2.1c-.3.2-.7.2-1-.1-.3-.2-.5-.6-.4-1l.8-4.6-3.4-3.1c-.2-.2-.3-.6-.2-1s.4-.6.8-.7l4.6-.7 2-4.1c.3-.7 1.5-.7 1.8 0l2 4.1 4.6.7c.4.1.7.3.8.7s0 .8-.2 1z"/>
            </g>
          </g>
        </g>
      </svg>
      <div class="nome-ranking">Ranking</div>
    </div>
  </a>
</div>

<script>
(function(){
  const coresPorMes = {
    0:{fundo:"#cfd0d5",texto:"#000000"},
    1:{fundo:"#ff7709",texto:"#FFFFFF"},
    2:{fundo:"#fec9d9",texto:"#b6063b"},
    3:{fundo:"#abc8e7",texto:"#20466f"},
    4:{fundo:"#ff7bac",texto:"#89103d"},
    5:{fundo:"#588644",texto:"#154003"},
    6:{fundo:"linear-gradient(to right, #01a75b, #fecd2a)",texto:"#574a20"},
    7:{fundo:"#886aaa",texto:"#513176"},
    8:{fundo:"#ffce59",texto:"#594d31"},
    9:{fundo:"#f6c0d8",texto:"#9a335d"},
    10:{fundo:"#d4eff1",texto:"#034d72"},
    11:{fundo:"#b42619",texto:"#7b0d0d"}
  };
  const mes = new Date().getMonth();
  const cfg = coresPorMes[mes];
  const box = document.querySelector('#grid8-section .icone-ranking');
  const txt = document.querySelector('#grid8-section .nome-ranking');
  const svg = document.querySelector('#grid8-section svg');
  if(box) { mes===6 ? box.style.background = cfg.fundo : box.style.backgroundColor = cfg.fundo; }
  if(txt) txt.style.color = cfg.texto;
  if(svg) svg.setAttribute('fill', cfg.texto);
})();
</script>
