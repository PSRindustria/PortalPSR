<style>
  /* sÃ³ aqui dentro */
  #banner-container {
    position: relative;
    width: 100%;
    aspect-ratio: 16/9;
    overflow: hidden;
  }
  #banner-fixo {
    position: absolute;
    inset: 0;
    width:100%; height:100%;
    object-fit: cover;
    z-index:1;
  }
  #comemoracao {
    position: absolute;
    z-index:2;
    top:68%; left:50%;
    transform: translate(-50%,-50%);
    padding: 0 5vw;
    color:#000;
    font: bold 7vh "Helvetica Neue",Arial,sans-serif;
    white-space: nowrap;
    text-shadow:0 0 10px rgba(255,255,255,0.7);
  }
  .birthday { animation: flash 0.5s infinite; }
  @keyframes flash {
    0%{color:blue;}50%{color:black;}100%{color:blue;}
  }
  .twinkle-lights{ position:absolute;z-index:3;inset:0;pointer-events:none }
  .twinkle-lights span{ /* estrelas */ width:8px;height:8px;
    background:#fff;position:absolute;
    clip-path:polygon(50% 0,65% 30,98% 35,74% 58,79% 90,
                      50% 75,21% 90,26% 58,2% 35,35% 30);
    opacity:0;animation:blink 3s infinite ease-in-out;
    box-shadow:0 0 15px #fff,0 0 30px #fff,0 0 45px #fff,0 0 60px #fff;
  }
  @keyframes blink{0%{opacity:.1;transform:scale(.8)}50%{opacity:1;transform:scale(1.2)}100%{opacity:.1;transform:scale(.8)}}
  .firework{position:absolute;width:0;height:0;pointer-events:none}
  .firework-particle{position:absolute;width:6px;height:6px;border-radius:50%;opacity:1;animation:explode 1s ease-out forwards}
  @keyframes explode{from{transform:translate(0,0);opacity:1}to{transform:translate(var(--dx),var(--dy));opacity:0}}
</style>

  function createStars(){
    const c=document.querySelector(".twinkle-lights");
    for(let k=0;k<20;k++){
      const s=document.createElement("span");
      s.style.top=Math.random()*100+"%";
      s.style.left=Math.random()*100+"%";
      s.style.animationDelay=Math.random()*3+"s";
      s.style.animationDuration=(2+Math.random()*3)+"s";

        s.style.top=Math.random()*100+"%";
        s.style.left=Math.random()*100+"%";
      });
      c.appendChild(s);
    }
  }
  function spawnFirework(){
    const c=document.querySelector(".twinkle-lights");
    const fw=document.createElement("div");
    fw.className="firework";
    fw.style.top=Math.random()*100+"%";
    fw.style.left=Math.random()*100+"%";
    c.appendChild(fw);
    for(let i=0;i<12;i++){
      const p=document.createElement("div");
      p.className="firework-particle";
      const ang=Math.random()*2*Math.PI,dist=50+Math.random()*50;
      p.style.setProperty("--dx",Math.cos(ang)*dist+"px");
      p.style.setProperty("--dy",Math.sin(ang)*dist+"px");
      const col=`hsl(${Math.floor(Math.random()*360)},100%,50%)`;
      p.style.background=col;
      p.style.boxShadow=`0 0 10px ${col},0 0 20px ${col}`;
      fw.appendChild(p);
    }
    setTimeout(()=>fw.remove(),1000);
  }
  function createFireworks(){
    document.querySelector(".twinkle-lights").innerHTML="";
    setInterval(spawnFirework,500);
  }
  window.addEventListener("load",_=>isBirthday?createFireworks():createStars());
</script>
