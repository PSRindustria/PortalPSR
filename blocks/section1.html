    <style>
      /* Zera margens e overflow */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100vh;
      }

      #banner-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Banner no fundo (z-index:1) */
      #banner-fixo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      /* Texto acima do banner (z-index:2), centralizado e com fonte preta */
      #comemoracao {
        position: absolute;
        z-index: 2;
        top: 68%;
        left: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        padding: 0 5vw;
        color: #000;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 7vh;
        font-weight: bold;
        text-align: center;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      }
      @keyframes flash {
        0% { color: blue; }
        50% { color: black; }
        100% { color: blue; }
      }
      .birthday {
        animation: flash 0.5s infinite;
      }

      /* Container para efeitos visuais (z-index:3) */
      .twinkle-lights {
        position: absolute;
        z-index: 3;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      /* Estrelas para dias nÃ£o-aniversÃ¡rio */
      .twinkle-lights span {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #fff;
        clip-path: polygon(
          50% 0%,64.7% 29.8%,97.6% 34.6%,73.8% 57.7%,79.4% 90.45%,
          50% 75%,20.6% 90.45%,26.2% 57.7%,2.45% 34.55%,35.3% 29.78%
        );
        opacity: 0;
        animation: blink 3s infinite ease-in-out;
        box-shadow: 0 0 15px #fff,0 0 30px #fff,0 0 45px #fff,0 0 60px #fff;
      }
      @keyframes blink {
        0%   { opacity: 0.1; transform: scale(0.8); }
        50%  { opacity: 1;   transform: scale(1.2); }
        100% { opacity: 0.1; transform: scale(0.8); }
      }

      /* Fogos de artifÃ­cio */
      .firework {
        position: absolute;
        width: 0; height: 0;
        pointer-events: none;
      }
      .firework-particle {
        position: absolute;
        width: 6px; height: 6px;
        border-radius: 50%;
        opacity: 1;
        animation: explode 1s ease-out forwards;
      }
      @keyframes explode {
        from { transform: translate(0, 0); opacity: 1; }
        to   { transform: translate(var(--dx), var(--dy)); opacity: 0; }
      }
    </style>

      const dataAtual = new Date();
      let isBirthday = false;
      for (const comemoracao of bancoDeDados) {
        if (
          dataAtual.getDate() === comemoracao.data.getDate() &&
          dataAtual.getMonth() === comemoracao.data.getMonth() &&
          dataAtual.getFullYear() === comemoracao.data.getFullYear()
        ) {
          const elem = document.getElementById("comemoracao");
          elem.textContent = comemoracao.mensagem;
          if (/AniversÃ¡rio/.test(comemoracao.mensagem)) {
            elem.classList.add("birthday");
            isBirthday = true;
          }
          break;

      }

      function createStars() {
        const container = document.querySelector('.twinkle-lights');
        for (let i = 0; i < 20; i++) {
          const star = document.createElement("span");
          star.style.top = Math.random() * 100 + "%";
          star.style.left = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 3 + "s";
          star.style.animationDuration = (2 + Math.random() * 3) + "s";
          star.addEventListener("animationiteration", function() {
            this.style.top = Math.random() * 100 + "%";
            this.style.left = Math.random() * 100 + "%";
          });
          container.appendChild(star);
        }
      }

      function createFireworks() {
        const container = document.querySelector('.twinkle-lights');
        container.innerHTML = "";
        setInterval(spawnFirework, 500);
      }

      function spawnFirework() {
        const container = document.querySelector('.twinkle-lights');
        const firework = document.createElement("div");
        firework.className = "firework";
        firework.style.top = Math.random() * 100 + "%";
        firework.style.left = Math.random() * 100 + "%";
        container.appendChild(firework);
        for (let i = 0; i < 12; i++) {
          const particle = document.createElement("div");
          particle.className = "firework-particle";
          const angle = Math.random() * 2 * Math.PI;
          const distance = 50 + Math.random() * 50;
          particle.style.setProperty("--dx", Math.cos(angle) * distance + "px");
          particle.style.setProperty("--dy", Math.sin(angle) * distance + "px");
          const hue = Math.floor(Math.random() * 360);
          const color = `hsl(${hue},100%,50%)`;
          particle.style.background = color;
          particle.style.boxShadow = `0 0 10px ${color},0 0 20px ${color}`;
          firework.appendChild(particle);
        }
        setTimeout(() => firework.remove(), 1000);
      }

      window.onload = () => {
        isBirthday ? createFireworks() : createStars();
      };
