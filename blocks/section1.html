<style>
  /* Escopo apenas dentro do banner */
  #banner-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }
  /* Banner no fundo (z-index:1) */
  #banner-fixo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }
  /* Texto acima do banner (z-index:2) */
  #comemoracao {
    position: absolute;
    z-index: 2;
    top: 68%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: nowrap;
    padding: 0 5vw;
    color: #000;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 7vh;
    font-weight: bold;
    text-align: center;
    text-shadow: 0 0 10px rgba(255,255,255,0.7);
  }
  @keyframes flash {
    0%   { color: blue; }
    50%  { color: black; }
    100% { color: blue; }
  }
  .birthday {
    animation: flash 0.5s infinite;
  }
  /* Container para efeitos visuais (z-index:3) */
  .twinkle-lights {
    position: absolute;
    z-index: 3;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
  }
  .twinkle-lights span {
    position: absolute;
    width: 8px; height: 8px;
    background: #fff;
    clip-path: polygon(
      50% 0%, 64.7% 29.8%, 97.6% 34.6%, 73.8% 57.7%,
      79.4% 90.45%, 50% 75%, 20.6% 90.45%, 26.2% 57.7%,
      2.45% 34.55%, 35.3% 29.78%
    );
    opacity: 0;
    animation: blink 3s infinite ease-in-out;
    box-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #fff, 0 0 60px #fff;
  }
  @keyframes blink {
    0%   { opacity: 0.1; transform: scale(0.8); }
    50%  { opacity: 1;   transform: scale(1.2); }
    100% { opacity: 0.1; transform: scale(0.8); }
  }
  .firework {
    position: absolute;
    width: 0; height: 0;
    pointer-events: none;
  }
  .firework-particle {
    position: absolute;
    width: 6px; height: 6px;
    border-radius: 50%;
    opacity: 1;
    animation: explode 1s ease-out forwards;
  }
  @keyframes explode {
    from { transform: translate(0, 0); opacity: 1; }
    to   { transform: translate(var(--dx), var(--dy)); opacity: 0; }
  }
</style>

  function createStars() {

  function spawnFirework() {

    fw.style.left=  Math.random()*100 + "%";

      p.style.setProperty("--dy", Math.sin(ang)*dist+"px");
      const hue = Math.floor(Math.random()*360);
      const color = `hsl(${hue},100%,50%)`;
      p.style.background = color;
      p.style.boxShadow = `0 0 10px ${color},0 0 20px ${color}`;
      fw.appendChild(p);
    }
