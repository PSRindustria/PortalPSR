<style>
  /* -- Banner responsivo por largura, com proporção 16:9 -- */
  #banner-container {
    position: relative;
    width: 100%;           /* ocupa toda a largura do pai */
    aspect-ratio: 16 / 9;   /* proporção de 16:9; experimente 4/1, 3/1, etc */
    overflow: hidden;
  }

  #banner-fixo {
    position: absolute;
    inset: 0;               /* top:0; right:0; bottom:0; left:0 */
    width: 100%;
    height: 100%;
    object-fit: cover;      /* cobre todo o container sem distorcer */
    z-index: 1;
  }

  #comemoracao {
    position: absolute;
    z-index: 2;
    top: 68%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: nowrap;
    padding: 0 5vw;
    color: #000;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 7vh;
    font-weight: bold;
    text-align: center;
    text-shadow: 0 0 10px rgba(255,255,255,0.7);
  }
  @keyframes flash {
    0%   { color: blue; }
    50%  { color: black; }
    100% { color: blue; }
  }
  .birthday {
    animation: flash 0.5s infinite;
  }

  .twinkle-lights {
    position: absolute;
    z-index: 3;
    inset: 0;
    pointer-events: none;
  }

  /* pequenos ajustes para telas muito estreitas */
  @media (max-width: 500px) {
    #comemoracao {
      font-size: 5vh;
    }
  }
</style>
