<script>
  // Banco de dados de mensagens e datas
  const bancoDeDados = [
    { data: new Date(2026, 0, 1), mensagem: "Feliz Ano Novo!" },
    { data: new Date(2025, 3, 7), mensagem: "🥳 Feliz Aniversário, Rafaela Taborda! 🥳" },
    { data: new Date(2025, 3, 12),mensagem: "🥳 Feliz Aniversário, Rhafael Mendes! 🥳" },
    { data: new Date(2025, 3, 23),mensagem: "🥳 Feliz Aniversário, Selma Botelho! 🥳" },
    { data: new Date(2025, 3, 25),mensagem: "🥳 Feliz Aniversário, Gabriel Freire! 🥳" },
    { data: new Date(2025, 3, 26),mensagem: "🥳 Feliz Aniversário, Pedro Camargo! 🥳" },
    { data: new Date(2025, 3, 28),mensagem: "🥳 Feliz Aniversário, Iasmim Ferreira! 🥳" },
    { data: new Date(2025, 3, 30),mensagem: "🥳 Feliz Aniversário, Diogo e André! 🥳" },
    { data: new Date(2025, 3, 9), mensagem: "🎉🦺 1 Ano Sem Acidentes 🦺🎉" },
    { data: new Date(2025, 0, 1), mensagem: "🥳 Feliz Aniversário, Fillipe Soares! 🥳" },
    { data: new Date(), mensagem: "#PSRindústria" }
  ];

  let isBirthday = false;
  const hoje = new Date();
  for (const item of bancoDeDados) {
    if (
      hoje.getDate()   === item.data.getDate() &&
      hoje.getMonth()  === item.data.getMonth() &&
      hoje.getFullYear()=== item.data.getFullYear()
    ) {
      const el = document.getElementById("comemoracao");
      el.textContent = item.mensagem;
      if (/Aniversário/.test(item.mensagem)) {
        el.classList.add("birthday");
        isBirthday = true;
      }
      break;
    }
  }

  function createStars() {
    const container = document.querySelector('.twinkle-lights');
    for (let i = 0; i < 20; i++) {
      const star = document.createElement("span");
      star.style.top = Math.random() * 100 + "%";
      star.style.left= Math.random() * 100 + "%";
      star.style.animationDelay   = Math.random()*3 + "s";
      star.style.animationDuration= (2+Math.random()*3)+"s";
      star.addEventListener("animationiteration", ()=>{
        star.style.top  = Math.random()*100 + "%";
        star.style.left = Math.random()*100 + "%";
      });
      container.appendChild(star);
    }
  }

  function spawnFirework() {
    const container = document.querySelector('.twinkle-lights');
    const fw = document.createElement("div");
    fw.className="firework";
    fw.style.top  = Math.random()*100 + "%";
    fw.style.left = Math.random()*100 + "%";
    container.appendChild(fw);
    for (let i=0;i<12;i++){
      const p = document.createElement("div");
      p.className="firework-particle";
      const ang = Math.random()*2*Math.PI;
      const dist=50+Math.random()*50;
      p.style.setProperty("--dx",Math.cos(ang)*dist+"px");
      p.style.setProperty("--dy",Math.sin(ang)*dist+"px");
      const hue = Math.floor(Math.random()*360);
      const color = `hsl(${hue},100%,50%)`;
      p.style.background = color;
      p.style.boxShadow  = `0 0 10px ${color},0 0 20px ${color}`;
      fw.appendChild(p);
    }
    setTimeout(()=>fw.remove(),1000);
  }

  function createFireworks() {
    document.querySelector(".twinkle-lights").innerHTML="";
    setInterval(spawnFirework,500);
  }

  window.addEventListener("load", ()=>{
    isBirthday ? createFireworks() : createStars();
  });
</script>
