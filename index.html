<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal PSR</title>
  <style>
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #fafafa;
    }

    .container {
      display: grid;
      grid-template-rows:
        auto  /* banner */
        auto  /* calendário */
        auto  /* menu */
        auto  /* quote */
        auto  /* safety */
        auto; /* seção5 */
      gap: 10px;
      width: 100%;
      margin: 0 auto;
      padding: 10px;
      background: #fff;
    }
    @media (min-width: 1024px) {
      .container {
        max-width: 423px;
      }
    }

    .section-full { /* banner, calendário, quote, safety, seção5 */
      background: #f0f0f0;
      padding: 20px;
      border-radius: 4px;
    }

    .section-grid { /* menu */
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 10px;
    }
    @media (min-width: 768px) {
      .section-grid {
        grid-template-columns: repeat(4,1fr);
      }
    }
    .cell {
      background: #ddd;
      padding: 10px;
      border-radius: 4px;
    }
    .cell a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%; height: 100%;
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;
      font-weight: 600;
      background: #2a7ab8;  /* sua cor de botão */
      border-radius: 4px;
      transition: background .2s;
    }
    .cell a:hover {
      background: #195884;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 1. Banner -->
    <div class="section-full" data-block="section1"></div>

    <!-- 2. Calendário -->
    <div class="section-full" data-block="section2"></div>

    <!-- 3. Menu de 8 -->
    <div class="section-grid">
      <div class="cell" data-block="grid1"></div>
      <!-- ... grid2 até grid8 ... -->
    </div>

    <!-- 4. Quote -->
    <div class="section-full" data-block="section3"></div>

    <!-- 5. Safety counter -->
    <div class="section-full" data-block="section4"></div>

    <!-- 6. Seção5 vazia ou o que vier -->
    <div class="section-full" data-block="section5"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-block]').forEach(el => {
        fetch(`blocks/${el.dataset.block}.html`)
          .then(r => r.text())
          .then(html => el.innerHTML = html)
          .catch(err => console.error('Erro ao carregar', el.dataset.block, err));
      });
    });
  </script>

</body>
</html>
