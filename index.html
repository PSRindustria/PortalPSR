<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto GitHub Pages</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .top-columns {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .column {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            min-height: 200px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .grid-item {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            min-height: 150px;
        }
        
        .section {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            min-height: 100px;
        }
        
        .loading {
            font-style: italic;
            color: #888;
        }
        
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top columns (section1 and section2) -->
        <div class="top-columns">
            <div id="section1" class="column">
                <div class="loading">Carregando section1...</div>
            </div>
            <div id="section2" class="column">
                <div class="loading">Carregando section2...</div>
            </div>
        </div>
        
        <!-- Grid items (grid1 through grid8) -->
        <div class="grid-container">
            <div id="grid1" class="grid-item">
                <div class="loading">Carregando grid1...</div>
            </div>
            <div id="grid2" class="grid-item">
                <div class="loading">Carregando grid2...</div>
            </div>
            <div id="grid3" class="grid-item">
                <div class="loading">Carregando grid3...</div>
            </div>
            <div id="grid4" class="grid-item">
                <div class="loading">Carregando grid4...</div>
            </div>
            <div id="grid5" class="grid-item">
                <div class="loading">Carregando grid5...</div>
            </div>
            <div id="grid6" class="grid-item">
                <div class="loading">Carregando grid6...</div>
            </div>
            <div id="grid7" class="grid-item">
                <div class="loading">Carregando grid7...</div>
            </div>
            <div id="grid8" class="grid-item">
                <div class="loading">Carregando grid8...</div>
            </div>
        </div>
        
        <!-- Horizontal sections (section3, section4, and section5) -->
        <div id="section3" class="section">
            <div class="loading">Carregando section3...</div>
        </div>
        <div id="section4" class="section">
            <div class="loading">Carregando section4...</div>
        </div>
        <div id="section5" class="section">
            <div class="loading">Carregando section5...</div>
        </div>
    </div>

    <script>
        // Lista de todos os elementos que precisam ser carregados
        const elements = [
            'section1', 'section2', 'section3', 'section4', 'section5',
            'grid1', 'grid2', 'grid3', 'grid4', 'grid5', 'grid6', 'grid7', 'grid8'
        ];
        
        // Função para carregar conteúdo de um arquivo
        async function loadContent(elementId) {
            try {
                // Determinar em qual pasta procurar (section ou grid)
                let folder = elementId.startsWith('section') ? 'sections' : 'grids';
                
                // Carregar o arquivo HTML da pasta correta
                const response = await fetch(`./blocks/${folder}/${elementId}/index.html`);
                
                if (!response.ok) {
                    throw new Error(`Erro ao carregar ${elementId}: ${response.status}`);
                }
                
                const content = await response.text();
                
                // Inserir o conteúdo no elemento correspondente
                document.getElementById(elementId).innerHTML = content;
                
                // Se houver um script, carregar e executar
                await loadScript(elementId);
                
            } catch (error) {
                console.error(`Erro ao carregar ${elementId}:`, error);
                document.getElementById(elementId).innerHTML = 
                    `<div class="error">Erro ao carregar ${elementId}</div>`;
            }
        }
        
        // Função para carregar e executar scripts
        async function loadScript(elementId) {
            try {
                // Determinar em qual pasta procurar (section ou grid)
                let folder = elementId.startsWith('section') ? 'sections' : 'grids';
                
                // Verificar se existe um arquivo script.js
                const response = await fetch(`./blocks/${folder}/${elementId}/script.js`);
                
                if (response.ok) {
                    const scriptContent = await response.text();
                    
                    // Criar e executar o script
                    const script = document.createElement('script');
                    script.id = `script-${elementId}`;
                    script.textContent = scriptContent;
                    document.body.appendChild(script);
                }
            } catch (error) {
                console.error(`Erro ao carregar script para ${elementId}:`, error);
            }
        }
        
        // Carregar todos os elementos quando a página for carregada
        document.addEventListener('DOMContentLoaded', () => {
            elements.forEach(elementId => {
                loadContent(elementId);
            });
        });
    </script>
</body>
</html>
