<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Portal PSR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* === RESET & PAGE STRETCH === */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      /* height: 100vh;  ‚Üê REMOVIDO */
    }

    /* === BANNER (SE√á√ÉO 1) === */
    #banner-container {
      position: relative;
      width: 100%;
      max-height: 30vh;       /* Nunca passe de 30% da altura da tela */
      height: auto;           /* Ajusta propor√ß√£o */
      overflow: hidden;
    }
    #banner-fixo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;      /* Preenche sem distorcer */
      z-index: 1;
    }
    #comemoracao {
      position: absolute;
      z-index: 2;
      top: 68%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      padding: 0 5vw;
      color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 7vh;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    .birthday {
      animation: flash 0.5s infinite;
    }
    @keyframes flash {
      0%   { color: blue; }
      50%  { color: black; }
      100% { color: blue; }
    }
    .twinkle-lights {
      position: absolute;
      z-index: 3;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    /* === MOBILE TWEAKS === */
    @media (max-width: 600px) {
      #banner-container {
        max-height: 25vh;     /* Ainda mais compacto em celulares */
      }
      #comemoracao {
        font-size: 5vh;       /* Texto proporcional menor */
      }
    }

    /* === DEM√ÅS SE√á√ïES (estilos resumidos) === */
    /* 
    #section2 { ... }
    .grid { ... }
    #daily-quote { ... }
    #section4 { ... }
    etc.
    */
  </style>
</head>
<body>

  <!-- === SE√á√ÉO 1: BANNER === -->
  <div id="banner-container">
    <img
      id="banner-fixo"
      src="https://lh3.googleusercontent.com/fife/ALs6j_‚Ä¶w1920-h878"
      alt="Banner Fixo"
    >
    <p id="comemoracao"></p>
    <div class="twinkle-lights"></div>
  </div>

  <!-- === SE√á√ÉO 2: CALEND√ÅRIO === -->
  <!-- (insira aqui o HTML e CSS da se√ß√£o 2) -->

  <!-- === MENU (8 √çCONES) === -->
  <!-- (insira aqui o grid dos bot√µes Jornal, Card√°pio etc.) -->

  <!-- === SE√á√ÉO 3: FRASE DI√ÅRIA === -->
  <!-- (insira aqui o display da frase do dia) -->

  <!-- === SE√á√ÉO 4: DIAS SEM ACIDENTES === -->
  <!-- (insira aqui o contador de dias) -->

  <!-- === SE√á√ÉO 5: REDES SOCIAIS === -->
  <!-- (insira aqui os √≠cones do Facebook, Instagram, LinkedIn) -->

  <!-- Scripts de todas as se√ß√µes -->
  <script>
    // === BANNER: COMEMORA√á√ïES & EFEITOS ===
    (function(){
      const bancoDeDados = [
        { data: new Date(2026,0,1), mensagem: "Feliz Ano Novo!" },
        { data: new Date(2025,3,7), mensagem: "ü•≥ Feliz Anivers√°rio, Rafaela Taborda! ü•≥" },
        // ‚Ä¶ restante do seu banco de dados ‚Ä¶
        { data: new Date(), mensagem: "#PSRind√∫stria" }
      ];
      const hoje = new Date();
      let isBirthday = false;
      for (const item of bancoDeDados) {
        if (hoje.getDate()===item.data.getDate()
          && hoje.getMonth()===item.data.getMonth()
          && hoje.getFullYear()===item.data.getFullYear()) {
          const el = document.getElementById("comemoracao");
          el.textContent = item.mensagem;
          if (item.mensagem.includes("Anivers√°rio")) {
            el.classList.add("birthday");
            isBirthday = true;
          }
          break;
        }
      }
      function createStars() {
        const c = document.querySelector(".twinkle-lights");
        for(let i=0;i<20;i++){
          const s=document.createElement("span");
          s.style.cssText=`
            position:absolute;
            top:${Math.random()*100}%;
            left:${Math.random()*100}%;
            width:8px;height:8px;
            background:#fff;
            clip-path:polygon(
              50% 0,65% 30%,98% 35%,74% 58%,79% 90%,
              50% 75%,21% 90%,26% 58%,2% 35%,35% 30%
            );
            opacity:0;
            animation:blink ${3+Math.random()*3}s infinite;
            animation-delay:${Math.random()*3}s;
          `;
          c.appendChild(s);
        }
      }
      function createFireworks(){
        const c = document.querySelector(".twinkle-lights");
        setInterval(()=>{
          const fw = document.createElement("div");
          fw.className="firework";
          fw.style.cssText=`
            position:absolute;
            top:${Math.random()*100}%;
            left:${Math.random()*100}%;
            width:0;height:0;
          `;
          c.appendChild(fw);
          for(let i=0;i<12;i++){
            const p=document.createElement("div");
            const angle=Math.random()*2*Math.PI;
            const dist=50+Math.random()*50;
            const color=`hsl(${Math.random()*360},100%,50%)`;
            p.className="firework-particle";
            p.style.cssText=`
              position:absolute;
              width:6px;height:6px;
              border-radius:50%;
              background:${color};
              box-shadow:0 0 10px ${color},0 0 20px ${color};
              --dx:${Math.cos(angle)*dist}px;
              --dy:${Math.sin(angle)*dist}px;
              animation:explode 1s ease-out forwards;
            `;
            fw.appendChild(p);
          }
          setTimeout(()=>fw.remove(),1000);
        },500);
      }
      if(isBirthday) createFireworks();
      else createStars();
    })();

    /* 
      Aqui seguiriam os scripts para:
      - Se√ß√£o 2 (calend√°rio)
      - Menu (links)
      - Se√ß√£o 3 (frase do dia)
      - Se√ß√£o 4 (contador de acidentes)
      - Se√ß√£o 5 (redes sociais)
    */
  </script>

</body>
</html>
