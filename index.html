<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Portal PSR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    *, *::before, *::after {
      margin:0; padding:0; box-sizing:border-box;
    }
    body {
      background: #f4f4f4;
      font-family: 'Poppins', sans-serif;
    }
    /* CONTAINER PRINCIPAL */
    .container {
      width: 100%;
      max-width: 442px;    /* no desktop não excede 442px */
      margin: 0 auto;
      padding: 10px;
      display: grid;
      grid-template-rows:
        auto  /* section1 */
        auto  /* section2 */
        auto  /* grid menu */
        auto  /* section3 */
        auto  /* section4 */
        auto; /* section5 */
      row-gap: 12px;
    }
    /* BLOCOS FULL-WIDTH */
    .section-full {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    /* GRID DE 8 ÍCONES: 4x2 */
    .section-grid {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(2,1fr);
    }
    @media (min-width: 600px) {
      .section-grid {
        grid-template-columns: repeat(4,1fr);
      }
    }
    /* placeholder */
    .loading {
      min-height: 80px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#888;
      font-size:0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- 1. BANNER -->
    <div class="section-full" data-block="section1">
      <div class="loading">Carregando banner…</div>
    </div>

    <!-- 2. CALENDÁRIO -->
    <div class="section-full" data-block="section2">
      <div class="loading">Carregando calendário…</div>
    </div>

    <!-- 3. MENU (8 ÍCONES) -->
    <div class="section-grid">
      <div data-block="grid1"><div class="loading">Jornal</div></div>
      <div data-block="grid2"><div class="loading">Cardápio</div></div>
      <div data-block="grid3"><div class="loading">Aniversário</div></div>
      <div data-block="grid4"><div class="loading">Férias</div></div>
      <div data-block="grid5"><div class="loading">CIPA</div></div>
      <div data-block="grid6"><div class="loading">FlappyBob</div></div>
      <div data-block="grid7"><div class="loading">VanRace</div></div>
      <div data-block="grid8"><div class="loading">Ranking</div></div>
    </div>

    <!-- 4. FRASE DO DIA -->
    <div class="section-full" data-block="section3">
      <div class="loading">Carregando frase…</div>
    </div>

    <!-- 5. DIAS SEM ACIDENTES -->
    <div class="section-full" data-block="section4">
      <div class="loading">Carregando contador…</div>
    </div>

    <!-- 6. REDES SOCIAIS -->
    <div class="section-full" data-block="section5">
      <div class="loading">Carregando redes sociais…</div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-block]').forEach(el => {
        const name = el.getAttribute('data-block');
        fetch(`blocks/${name}.html`)
          .then(res => {
            if (!res.ok) throw new Error(`Falha ao carregar blocks/${name}.html`);
            return res.text();
          })
          .then(html => {
            // injeta o HTML
            el.innerHTML = html;
            // executa todos os <script> dentro do bloco
            el.querySelectorAll('script').forEach(old => {
              const s = document.createElement('script');
              if (old.src)      s.src = old.src;
              else               s.textContent = old.textContent;
              document.body.appendChild(s);
              document.body.removeChild(s);
            });
          })
          .catch(err => {
            console.error(err);
            el.innerHTML = `<p style="padding:20px;color:#c00">Erro ao carregar ${name}</p>`;
          });
      });
    });
  </script>

</body>
</html>
