  <style>
    /* === RESET B√ÅSICO === */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Poppins, sans-serif;
      background:#f4f4f4;
    }

    /* === GRID PRINCIPAL === */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-auto-rows: auto;
      gap: 10px;
      padding: 10px;
    }

    /* full-width sections */
    #section1,
    #section2,
    #section3,
    #section4,
    #section5 {
      grid-column: 1 / -1;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    /* √çCONES: 4 colunas */
    .icon-grid {
      display: grid;
      grid-column: 1 / -1;
      grid-template-columns: repeat(4,1fr);
      gap: 10px;
    }
    .icon-grid a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #5b9bd5;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      padding: 20px;
      font-weight: 700;
      aspect-ratio: 1;
      text-transform: capitalize;
    }
    .icon-grid a svg {
      width: 40%;
      height: auto;
      margin-bottom: 8px;
      fill: currentColor;
    }

    /* === SECTION 1: BANNER === */
    #banner-container {
      position: relative;
      height: 30vh;      /* 30% da viewport */
      max-height: 30vh;
    }
    #banner-container img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #comemoracao {
      position: absolute;
      z-index: 2;
      top: 68%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      font-size: 7vh;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      white-space: nowrap;
      padding: 0 5vw;
    }
    @keyframes flash {
      0%   { color: blue; }
      50%  { color: black; }
      100% { color: blue; }
    }
    .birthday { animation: flash 0.5s infinite; }
    .twinkle-lights {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }

    /* === SECTION 2: CALEND√ÅRIO (exemplo) === */
    #section2 {
      padding: 20px;
    }

    /* === SECTION 3: FRASE DI√ÅRIA === */
    #section3 {
      padding: 20px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }
    #daily-quote {
      font-size: 1.2rem;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    /* === SECTION 4: DIAS SEM ACIDENTES === */
    #section4 {
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
    }
    .counter {
      background:#006400;
      color:#fff;
      padding:10px 20px;
      border-radius:25px;
      font-size:18px;
      display:flex;
      align-items:center;
    }
    .counter .highlight {
      color:#ffd700;
      font-size:22px;
      margin:0 5px;
      font-weight:700;
    }

    /* === SECTION 5: REDES SOCIAIS === */
    #section5 {
      padding: 20px;
      text-align: center;
    }
    #section5 a {
      margin: 0 10px;
      display: inline-block;
    }
    #section5 img {
      width:32px;
      height:auto;
    }

    /* === MOBILE TWEAKS === */
    @media (max-width:600px) {
      #banner-container { height:25vh; max-height:25vh; }
      #comemoracao { font-size:5vh; }
      .icon-grid { grid-template-columns: repeat(2,1fr); }
    }
  </style>
</head>

  <script>
    // === BANNER: estrelas ou fogos ===
    (function(){
      const data = new Date();
      const bd = [
        { d:new Date(2025,3,7), m:"ü•≥ Anivers√°rio Rafaela! ü•≥" },
        { d:new Date(), m:"#PSRind√∫stria" }
      ];
      let isB=false;
      for(const i of bd){
        if(data.getDate()===i.d.getDate() &&
           data.getMonth()===i.d.getMonth() &&
           data.getFullYear()===i.d.getFullYear()){
          const el=document.getElementById("comemoracao");
          el.textContent=i.m;
          if(i.m.includes("Anivers√°rio")){ el.classList.add("birthday"); isB=true; }
          break;
        }
      }
      const container=document.querySelector(".twinkle-lights");
      function star(){
        const s=document.createElement("span");
        s.style.cssText=`
          position:absolute;
          width:8px;height:8px;
          top:${Math.random()*100}% ;
          left:${Math.random()*100}% ;
          background:#fff;
          clip-path:polygon(50% 0,65% 30,98% 35,74% 58,79% 90,50% 75,21% 90,26% 58,2% 35,35% 30);
          opacity:0;
          animation:blink ${3+Math.random()*3}s infinite;
          animation-delay:${Math.random()*3}s;
        `;
        container.appendChild(s);
      }
      function fire(){
        const fw=document.createElement("div");
        fw.className="firework";
        fw.style.cssText=`position:absolute;top:${Math.random()*100}% ;left:${Math.random()*100}% ;width:0;height:0;`;
        container.appendChild(fw);
        for(let i=0;i<12;i++){
          const p=document.createElement("div");
          const a=Math.random()*2*Math.PI, d=50+Math.random()*50;
          const h=Math.random()*360;
          p.className="firework-particle";
          p.style.cssText=`
            position:absolute;
            width:6px;height:6px;border-radius:50%;
            background:hsl(${h},100%,50%);box-shadow:0 0 10px hsl(${h},100%,50%),0 0 20px hsl(${h},100%,50%);
            --dx:${Math.cos(a)*d}px;--dy:${Math.sin(a)*d}px;
            animation:explode 1s ease-out forwards;
          `;
          fw.appendChild(p);
        }
        setTimeout(()=>fw.remove(),1000);
      }
      if(isB){
        setInterval(fire,500);
      } else {
        for(let i=0;i<20;i++) star();
      }
    })();

    // === SE√á√ÉO 3: FRASE DI√ÅRIA ===
    document.addEventListener("DOMContentLoaded", ()=> {

    });

    // === SE√á√ÉO 4: CONTADOR ===
    (function(){
      const start=new Date("2024-04-09");
      const el=document.getElementById("days");
      function upd(){
        const diff=Math.floor((new Date()-start)/(1000*60*60*24));
        el.textContent=diff;
      }
      upd(); setInterval(upd,1000);
    })();
