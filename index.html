<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Portal PSR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #f4f4f4;
      font-family: 'Poppins', sans-serif;
    }

    /* CONTAINER PRINCIPAL */
    .container {
      width: 100%;
      max-width: 442px;
      margin: 0 auto;
      padding: 10px;
      display: grid;
      grid-template-rows:
        auto  /* section1 */
        auto  /* section2 */
        auto  /* grid menu */
        auto  /* section3 */
        auto  /* section4 */
        auto; /* section5 */
      row-gap: 12px;
    }

    /* BLOCOS FULL-WIDTH */
    .section-full {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    /* GRID DE 8 ÍCONES */
    .section-grid {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(2,1fr);
    }
    @media (min-width: 600px) {
      .section-grid {
        grid-template-columns: repeat(4,1fr);
      }
    }

    /* PLACEHOLDER */
    .loading {
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 0.9rem;
    }

    /* SECTION1 – BANNER */
    /* (o CSS abaixo substitui o antigo e respeita 100% da coluna até 442px) */
    #banner-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #banner-fixo { 
      position: absolute;
      top:0; left:0;
      width:100%; height:100%; 
      object-fit: cover; 
      z-index:1;
    }
    #comemoracao {
      position: absolute; z-index:2;
      top: 68%; left:50%;
      transform:translate(-50%,-50%);
      white-space:nowrap;
      padding:0 5vw;
      color:#000;
      font-family:'Helvetica Neue',sans-serif;
      font-size:7vh;
      font-weight:bold;
      text-align:center;
      text-shadow:0 0 10px rgba(255,255,255,0.7);
    }
    @keyframes flash {
      0%{color:blue} 50%{color:black} 100%{color:blue}
    }
    .birthday { animation:flash .5s infinite; }
    .twinkle-lights {
      position:absolute; top:0;left:0;
      width:100%; height:100%;
      z-index:3; pointer-events:none;
    }
    .twinkle-lights span {
      position:absolute; width:8px; height:8px;
      background:#fff;
      clip-path:polygon(
        50% 0%,64.7% 29.8%,97.6% 34.6%,73.8% 57.7%,
        79.4% 90.45%,50% 75%,20.6% 90.45%,26.2% 57.7%,
        2.45% 34.55%,35.3% 29.78%
      );
      opacity:0;
      animation:blink 3s infinite ease-in-out;
      box-shadow:0 0 15px #fff,0 0 30px #fff,0 0 45px #fff,0 0 60px #fff;
    }
    @keyframes blink {
      0%{opacity:.1;transform:scale(.8)}
      50%{opacity:1;transform:scale(1.2)}
      100%{opacity:.1;transform:scale(.8)}
    }
    .firework{position:absolute;width:0;height:0;pointer-events:none}
    .firework-particle{
      position:absolute;width:6px;height:6px;border-radius:50%;opacity:1;
      animation:explode 1s ease-out forwards;
    }
    @keyframes explode {
      from{transform:translate(0,0);opacity:1}
      to{transform:translate(var(--dx),var(--dy));opacity:0}
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- 1. BANNER -->
    <div class="section-full" data-block="section1">
      <div class="loading">Carregando banner…</div>
    </div>

    <!-- 2. CALENDÁRIO -->
    <div class="section-full" data-block="section2">
      <div class="loading">Carregando calendário…</div>
    </div>

    <!-- 3. MENU (8 ÍCONES) -->
    <div class="section-grid">
      <div data-block="grid1"><div class="loading">Jornal</div></div>
      <div data-block="grid2"><div class="loading">Cardápio</div></div>
      <div data-block="grid3"><div class="loading">Aniversário</div></div>
      <div data-block="grid4"><div class="loading">Férias</div></div>
      <div data-block="grid5"><div class="loading">CIPA</div></div>
      <div data-block="grid6"><div class="loading">FlappyBob</div></div>
      <div data-block="grid7"><div class="loading">VanRace</div></div>
      <div data-block="grid8"><div class="loading">Ranking</div></div>
    </div>

    <!-- 4. FRASE DO DIA -->
    <div class="section-full" data-block="section3">
      <div class="loading">Carregando frase…</div>
    </div>

    <!-- 5. DIAS SEM ACIDENTES -->
    <div class="section-full" data-block="section4">
      <div class="loading">Carregando contador…</div>
    </div>

    <!-- 6. REDES SOCIAIS -->
    <div class="section-full" data-block="section5">
      <div class="loading">Carregando redes sociais…</div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-block]').forEach(el => {
        const name = el.dataset.block;
        fetch(`blocks/${name}.html`)
          .then(r => {
            if (!r.ok) throw new Error(`Falha ao carregar ${name}`);
            return r.text();
          })
          .then(html => {
            el.innerHTML = html;
            if (name==='section1') initBanner();
          })
          .catch(err => {
            console.error(err);
            el.innerHTML = `<p style="padding:20px;color:#c00">Erro ao carregar ${name}</p>`;
          });
      });
    });

    // injeta lógica do banner após o HTML ter sido inserido
    function initBanner() {
      // … aqui copia as funções createStars(), createFireworks(), spawnFirework() …
      // e o loop que define isBirthday, exatamente como em blocks/section1.html
    }
  </script>

</body>
</html>
