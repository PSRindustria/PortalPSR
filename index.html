  <style>
    /* Reset e box-sizing */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
    }
    /* Container responsivo at√© 400px */
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    /* Header fixo topo */
    header {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
    }
    /* Calend√°rio */
    .calendar-container {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .day-box {
      flex: 1;
      height: 50px;
      background-color: #cecece;
      color: #777;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: clamp(0.75rem, 2vw, 1rem);
    }
    .day-box.highlight { background-color: #ffb600; color: #444; }
    .day-box.holiday { background-color: #a3d5a2; color: #333; }
    .day-box.holiday-today { background-color: #a3d5a2; color: #333; border: 2px solid #ffb600; }
    .day-box.past    { background-color: #cecece; color: #777; }
    .day-box.weekend { background-color: #cecece; color: #777; }
    .month-year { text-align: center; font-size: clamp(0.75rem,2vw,1rem); }
    /* Grid de √≠cones */
    .icons-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
      margin: 1rem 0;
    }
    .icone-link {
      text-decoration: none;
      text-align: center;
    }
    .icone-box {
      width: clamp(85px, 40vw, 120px);
      height: clamp(85px, 40vw, 120px);
      background-color: #bed3ee;
      color: #003366;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .icone-box:hover { transform: scale(1.05); }
    .icon-label {
      margin-top: 0.25rem;
      font-size: clamp(0.75rem, 2vw, 1rem);
      color: #003366;
      font-weight: 600;
      text-transform: capitalize;
    }
    /* Reflex√£o do dia */
    .reflection {
      background-color: #bed3ee;
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      text-align: center;
    }
    .reflection-title {
      font-size: clamp(0.9rem,2vw,1.1rem);
      color: #003366;
      font-weight: 600;
    }
    /* Contador de dias sem acidentes */
    .accidents {
      position: sticky;
      bottom: 0;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background-color: #006400;
      color: #fff;
      text-align: center;
      padding: 0.75rem 0;
      font-size: clamp(0.9rem,2vw,1.2rem);
      font-weight: 600;
    }
    .accidents span.highlight { color: #ffb600; }
  </style>
</head>
