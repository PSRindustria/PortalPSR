  <style>
    /* === RESET & PAGE STRETCH === */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    /* === BANNER (SE√á√ÉO 1) === */
    #banner-container {
      position: relative;
      width: 100%;
      height: 30vh;        /* fixa 30% da altura da viewport */
      max-height: 30vh;
      overflow: hidden;
    }
    #banner-fixo {
      position: absolute;
      inset: 0;            /* top:0; right:0; bottom:0; left:0; */
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #comemoracao {
      position: absolute;
      z-index: 2;
      top: 68%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      padding: 0 5vw;
      color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 7vh;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    .birthday {
      animation: flash 0.5s infinite;
    }
    @keyframes flash {
      0%   { color: blue; }
      50%  { color: black; }
      100% { color: blue; }
    }
    .twinkle-lights {
      position: absolute;
      z-index: 3;
      inset: 0;
      pointer-events: none;
    }

    /* === Ajustes Mobile === */
    @media (max-width: 600px) {
      #banner-container { height: 25vh; max-height: 25vh; }
      #comemoracao  { font-size: 5vh; }
    }

  <!-- SE√á√ÉO 2, 3, 4, 5‚Ä¶ AQUI -->

  <script>
    (function(){
      const bancoDeDados = [
        { data: new Date(2026,0,1), mensagem: "Feliz Ano Novo!" },
        { data: new Date(2025,3,7), mensagem: "ü•≥ Feliz Anivers√°rio, Rafaela Taborda! ü•≥" },
        /* ‚Ä¶ restante ‚Ä¶ */
        { data: new Date(), mensagem: "#PSRind√∫stria" }
      ];
      const hoje = new Date();
      let isBirthday = false;
      for (const item of bancoDeDados) {
        if (hoje.getDate()===item.data.getDate() &&
            hoje.getMonth()===item.data.getMonth() &&
            hoje.getFullYear()===item.data.getFullYear()) {
          const el = document.getElementById("comemoracao");
          el.textContent = item.mensagem;
          if (item.mensagem.includes("Anivers√°rio")) {
            el.classList.add("birthday");
            isBirthday = true;
          }
          break;
        }
      }

      function createStars() {
        const c = document.querySelector(".twinkle-lights");
        for (let i=0; i<20; i++){
          const s = document.createElement("span");
          s.style.top           = Math.random()*100 + "%";
          s.style.left          = Math.random()*100 + "%";
          s.style.animation     = `blink ${3+Math.random()*3}s infinite`;
          s.style.animationDelay= `${Math.random()*3}s`;
          c.appendChild(s);
        }
      }
      function spawnFirework(){
        const c = document.querySelector(".twinkle-lights");
        const fw = document.createElement("div");
        fw.className="firework";
        fw.style.top  = Math.random()*100+"%";
        fw.style.left = Math.random()*100+"%";
        c.appendChild(fw);
        for(let i=0;i<12;i++){
          const p = document.createElement("div");
          p.className="firework-particle";
          const ang = Math.random()*2*Math.PI;
          const dist=50+Math.random()*50;
          const hue = Math.floor(Math.random()*360);
          p.style.setProperty("--dx",Math.cos(ang)*dist+"px");
          p.style.setProperty("--dy",Math.sin(ang)*dist+"px");
          p.style.background = `hsl(${hue},100%,50%)`;
          p.style.boxShadow  = `0 0 10px hsl(${hue},100%,50%),0 0 20px hsl(${hue},100%,50%)`;
          fw.appendChild(p);
        }
        setTimeout(()=>fw.remove(),1000);
      }
      function createFireworks(){
        setInterval(spawnFirework,500);
      }

      isBirthday ? createFireworks() : createStars();
    })();
  </script>
