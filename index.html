<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma"        content="no-cache" />
  <meta http-equiv="Expires"       content="0" />
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta property="og:title" content="Portal PSR">
  <meta property="og:description" content="Acesse nosso canal interno com not√≠cias, card√°pio, aniversariantes e muito mais!">
  <meta property="og:image" content="https://i.postimg.cc/6QTrrhr6/thumbnail.jpg">
  <meta property="og:url" content="https://psrindustria.github.io/PortalPSR/">

  <title>PortalPSR</title>
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* 1. TEMA CLARO */
    :root {
      color-scheme: light;
      --bg-body: #f4f4f9;
      --bg-card: #ffffff;
      --text-primary: #333333;
      --shadow: rgba(0,0,0,0.15);
      --primary-color: #0056b3; 
    }
    body {
      background-color: var(--bg-body) !important;
      color: var(--text-primary) !important;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    /* 2. CONFIGURA√á√ÉO GERAL DOS CARDS (COM SOMBRA) */
    .novidade-card, 
    .aniversariante-card, 
    .ferias-card, 
    .cipa-card {
      background-color: var(--bg-card) !important;
      color: var(--text-primary) !important;
      box-shadow: 0 4px 12px var(--shadow) !important;
      border-radius: 8px;
    }

    /* 3. CARD REFLEX√ÉO (SEM SOMBRA, TAMANHO TOTAL) */
    .reflexao-card {
      background-color: var(--bg-card) !important;
      color: var(--text-primary) !important;
      
      box-shadow: none !important; /* REMOVIDA A SOMBRA */
      border: none !important;
      
      border-radius: 8px;
      width: 100%; /* Ocupa largura total dispon√≠vel */
      padding: 30px;
      text-align: center;
      margin: 10px 0;
    }

    /* 4. LAYOUT DAS SE√á√ïES */
    html {
      scroll-behavior: smooth;
      height: auto; 
      overflow-y: auto;
    }

    section.banner, 
    section.section {
      height: auto;         
      min-height: auto;     
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
      /* Espa√ßamento para visualiza√ß√£o confort√°vel */
      padding: 60px 20px; 
      box-sizing: border-box;
      
      /* Garante que o navegador entenda onde come√ßa o bloco para rolagem */
      scroll-margin-block-start: 20px;
    }

    section.banner {
      min-height: 400px;
    }

    .section-title {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
      font-size: 2rem;
    }

    /* Containers */
    .novidades-container, 
    .reflexao-container, 
    .aniversariantes-container, 
    .ferias-container, 
    .cipa-container,
    .ferias-grid {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 0 auto;
    }

    /* 5. BOT√ÉO REFLEX√ÉO (CENTRALIZADO PERFEITAMENTE) */
    .reflexao-instrucao {
      background-color: var(--primary-color);
      color: white !important;
      
      /* Flexbox para centralizar o texto dentro do bot√£o */
      display: flex;
      justify-content: center;
      align-items: center;
      
      padding: 12px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
      border: none;
      
      /* Margem para separar dos textos */
      margin: 20px auto; 
      
      white-space: nowrap;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 86, 179, 0.3);
      animation: pulse-btn 2s infinite;
    }

    .reflexao-instrucao:hover {
      background-color: #004494;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 86, 179, 0.5);
    }

    .reflexao-instrucao:active {
      transform: translateY(1px);
    }

    @keyframes pulse-btn {
      0% { box-shadow: 0 0 0 0 rgba(0, 86, 179, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(0, 86, 179, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 86, 179, 0); }
    }

    .ferias-table {
      margin: 20px auto;
      max-width: 1000px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="menu-placeholder"></div>

  <section class="banner" id="inicio">
    <h1>Bem-vindo ao PortalPSR</h1>
    <p>Aqui √© o seu espa√ßo. Aqui √© PSR!</p>
    <a href="https://psrindustria.github.io/PortalPSR/cardapio.html" class="banner-btn">Card√°pio da Semana</a>
  </section>

  <main>
    <section id="novidades" class="section">
      <h2 class="section-title">Novidades</h2>
      <div class="novidades-header" style="justify-content: center; display: flex; width: 100%; margin-bottom: 20px;">
        <i class="far fa-clock"></i>&nbsp;
        <span id="data-hoje-novidades"></span>
      </div>
      <div id="novidades-container" class="novidades-container">
        <div class="loading"><div class="loading-spinner"></div></div>
      </div>
    </section>

    <section id="reflexao-do-dia" class="section">
      <h2 class="section-title">Reflex√£o Estoica</h2>
      <div id="reflexao-container" class="reflexao-container">
        <div class="loading"><div class="loading-spinner"></div></div>
      </div>
    </section>

    <section id="aniversariantes" class="section">
      <h2 class="section-title">Aniversariantes do M√™s</h2>
      <div id="aniversariantes-container" class="aniversariantes-container">
        <div class="loading"><div class="loading-spinner"></div></div>
      </div>
    </section>

    <section id="ferias" class="section">
      <h2 class="section-title">Colaboradores em F√©rias</h2>
      <div class="ferias-container">
        <div id="ferias-grid-container" class="ferias-grid">
          <div class="loading"><div class="loading-spinner"></div></div>
        </div>
        <table class="ferias-table">
          <thead>
            <tr>
              <th>Colaborador</th>
              <th>Departamento</th>
              <th>In√≠cio</th>
              <th>Retorno</th>
            </tr>
          </thead>
          <tbody id="ferias-tbody">
            <tr><td colspan="4"><div class="loading"><div class="loading-spinner"></div></div></td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section id="cipa" class="section">
      <h2 class="section-title">CIPA</h2>
      <div id="cipa-container" class="cipa-container">
        <div class="loading"><div class="loading-spinner"></div></div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    
    // --- SCRIPT DE NAVEGA√á√ÉO CENTRALIZADA (GLOBAL) ---
    // Este script intercepta QUALQUER clique em links na p√°gina inteira
    document.addEventListener('click', (e) => {
      // Verifica se o clique foi em um link (ou filho de link)
      const link = e.target.closest('a');
      
      if (link) {
        const href = link.getAttribute('href');
        
        // Se o link tem um # (indica √¢ncora interna)
        if (href && href.includes('#')) {
          // Pega apenas a parte do ID (ex: #ferias)
          const hashIndex = href.lastIndexOf('#');
          const targetId = href.substring(hashIndex + 1);
          const targetSection = document.getElementById(targetId);

          if (targetSection) {
            e.preventDefault(); // IMPEDE O PULO PADR√ÉO PRO TOPO
            
            // Fecha menu mobile se estiver aberto
            const menuEl = document.getElementById('menu');
            if (menuEl) menuEl.classList.remove('active');

            // REALIZA A M√ÅGICA: Rola at√© o elemento colocando-o no CENTRO da tela
            targetSection.scrollIntoView({
              behavior: 'smooth',
              block: 'center' 
            });
          }
        }
      }
    });

    // --- SCRIPT DE FOGOS ---
    function spawnFirework(container) {
      if (!container) return;
      const rect = container.getBoundingClientRect();
      const centerX = Math.random() * rect.width;
      const centerY = Math.random() * rect.height;
      const colors = ['#FFD700', '#FF4500', '#32CD32', '#1E90FF', '#FF1493', '#FFFFFF', '#FFFF00'];
      const particleCount = 40; 
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        const size = Math.random() * 4 + 2; 
        Object.assign(particle.style, {
          position: 'absolute', width: `${size}px`, height: `${size}px`,
          backgroundColor: colors[Math.floor(Math.random() * colors.length)],
          borderRadius: '50%', left: `${centerX}px`, top: `${centerY}px`,
          opacity: '1', pointerEvents: 'none',
          boxShadow: `0 0 ${size * 2}px ${colors[Math.floor(Math.random() * colors.length)]}`,
          transform: 'translate(-50%, -50%) scale(1)', zIndex: '10'
        });
        container.appendChild(particle);
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 5 + 2;
        let vx = Math.cos(angle) * speed;
        let vy = Math.sin(angle) * speed;
        const friction = 0.94;
        const gravity = 0.15;
        (function animate() {
          vx *= friction; vy *= friction; vy += gravity;
          const currentLeft = parseFloat(particle.style.left);
          const currentTop = parseFloat(particle.style.top);
          particle.style.left = `${currentLeft + vx}px`;
          particle.style.top  = `${currentTop + vy}px`;
          particle.style.opacity = parseFloat(particle.style.opacity) - (0.01 + Math.random() * 0.015);
          const currentScale = parseFloat(particle.style.transform.replace(/[^0-9.]/g, '')) || 1;
          particle.style.transform = `translate(-50%, -50%) scale(${currentScale * 0.96})`;
          if (particle.style.opacity > 0) requestAnimationFrame(animate);
          else particle.remove();
        })();
      }
    }

    let fireworkIntervals = [];
    function clearAllFireworkIntervals() {
      fireworkIntervals.forEach(clearInterval);
      fireworkIntervals = [];
    }
    function startFireworkForElement(element) {
      if (!document.hidden) {
        const intervalId = setInterval(() => {
          if (!document.hidden && element.closest('.destaque-hoje')) {
            spawnFirework(element);
          }
        }, 800 + Math.random() * 500); 
        fireworkIntervals.push(intervalId);
      }
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) clearAllFireworkIntervals();
      else document.querySelectorAll('.destaque-hoje .twinkle-lights').forEach(tw => startFireworkForElement(tw));
    });

    // 1) Injeta menu e rodap√©
    ['menu','footer'].forEach(file => {
      fetch(`${file}.html?t=${Date.now()}`)
        .then(r => r.text())
        .then(html => {
          const placeholder = document.getElementById(`${file}-placeholder`);
          if (placeholder) placeholder.innerHTML = html;
          if (file === 'menu') {
            const toggle = document.getElementById('menu-toggle');
            const menuEl = document.getElementById('menu');
            if (toggle && menuEl) {
              toggle.addEventListener('click', () => {
                menuEl.classList.toggle('active');
              });
            }
          }
        }).catch(e => console.error(`Error loading ${file}.html:`, e));
    });

    // 2) Configura data de hoje
    const hoje = new Date();
    const dia = hoje.getDate();
    const mes = hoje.getMonth();
    const ano = hoje.getFullYear();
    const meses = ['janeiro','fevereiro','mar√ßo','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
    const hojePt = `${dia} de ${meses[mes]} de ${ano}`;
    const dataHojeEl = document.getElementById('data-hoje-novidades');
    if (dataHojeEl) dataHojeEl.textContent = hojePt;

    // 3) Fun√ß√£o fetch
    async function fetchData(path) {
      const cacheBuster = Date.now();
      try {
        const res = await fetch(`${path}?t=${cacheBuster}`);
        if (!res.ok) throw new Error(`HTTP error ${res.status} for ${path}`);
        return await res.json();
      } catch(e) { console.error(`Failed to fetch ${path}:`, e); return null; }
    }
    
    // 4) Renderiza Novidades
    async function renderNovidades() {
      const data = await fetchData('novidades.json');
      const c = document.getElementById('novidades-container');
      if (!c) return;
      if (!data) { c.innerHTML = '<p>Erro ao carregar novidades.</p>'; return; }
      c.innerHTML = '';
      data.forEach(n => {
        c.innerHTML += `
          <div class="novidade-card">
            <div class="novidade-img"><i class="${n.icone}"></i></div>
            <div class="novidade-content">
              <h3>${n.titulo}</h3>
              <div class="novidade-date"><i class="far fa-calendar-alt"></i> ${n.data}</div>
              <p>${n.conteudo||n.resumo||''}</p>
            </div>
          </div>`;
      });
    }

    // 5) Renderiza Reflex√£o do Dia
    async function renderReflexao() {
      const data = await fetchData('reflexaododia.json');
      const c = document.getElementById('reflexao-container');
      if (!c) return;
      if (!data) { c.innerHTML = '<p>Erro ao carregar reflex√£o.</p>'; return; }
      const key = `${String(dia).padStart(2,'0')}/${String(mes+1).padStart(2,'0')}/${ano}`;
      const r = data.find(x => x.data === key);
      c.innerHTML = '';
      if (!r) { c.innerHTML = '<p>Sem reflex√£o para hoje.</p>'; return; }
      const card = document.createElement('div');
      card.className = 'reflexao-card';
      card.innerHTML = `
        <p class="reflexao-frase">"${r.frase}"</p>
        <p class="reflexao-autor">- ${r.autor}</p>
        <button class="reflexao-instrucao">Clique aqui para refletir</button>
        <div class="reflexao-extra">
          <p class="reflexao-texto">${r.reflexao}</p>
          <p class="reflexao-data">Reflex√£o: ${r.data}</p>
        </div>`;
      const extra = card.querySelector('.reflexao-extra');
      const instr = card.querySelector('.reflexao-instrucao');
      if (extra) extra.style.display = 'none';
      if (instr) {
        instr.addEventListener('click', () => {
          if (extra) extra.style.display = extra.style.display === 'none' ? 'block' : 'none';
        });
      }
      c.appendChild(card);
    }

    // 6) Renderiza Aniversariantes
    async function renderAniversariantes() {
      const data = await fetchData('aniversariantes.json');
      const container = document.getElementById('aniversariantes-container');
      if (!container) return;
      if (!data) { container.innerHTML = '<p>Erro ao carregar aniversariantes.</p>'; return; }
      container.innerHTML = '';
      clearAllFireworkIntervals();
      const hojeAtual = new Date();
      const diaHoje = String(hojeAtual.getDate()).padStart(2,'0');
      const mesHoje = String(hojeAtual.getMonth()+1).padStart(2,'0');
      const nomesMes = ['janeiro','fevereiro','mar√ßo','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
      data.forEach(a => {
        const [dStr,mStr] = a.data ? a.data.split('/') : ['',''];
        const card = document.createElement('div');
        card.className = 'aniversariante-card';
        if (dStr === diaHoje && mStr === mesHoje) {
          card.classList.add('destaque-hoje');
          const tw = document.createElement('div');
          tw.className = 'twinkle-lights';
          card.appendChild(tw);
          startFireworkForElement(tw);
        }
        const dataFmt = (dStr && mStr && nomesMes[Number(mStr)-1]) ? `${dStr} de ${nomesMes[Number(mStr)-1]}` : 'Data inv√°lida';
        const imgContainer = document.createElement('div');
        imgContainer.className = 'aniversariante-img';
        if (a.imagem) {
          const img = document.createElement('img');
          img.alt = a.nome || 'Aniversariante';
          img.onerror = function() {
            if (a.imagem_fallback) { this.onerror = function() { imgContainer.innerHTML = '<i class="fas fa-birthday-cake"></i>'; }; this.src = a.imagem_fallback; }
            else { imgContainer.innerHTML = '<i class="fas fa-birthday-cake"></i>'; }
          };
          img.src = a.imagem;
          imgContainer.appendChild(img);
        } else { imgContainer.innerHTML = '<i class="fas fa-birthday-cake"></i>'; }
        card.appendChild(imgContainer);
        const infoDiv = document.createElement('div');
        infoDiv.className = 'aniversariante-info';
        infoDiv.innerHTML = `<h3><i class="fas fa-birthday-cake"></i> ${a.nome || 'Aniversariante'}</h3>${a.cargo ? `<p>${a.cargo}</p>` : ''}<p class="aniversariante-data">${dataFmt}</p>`;
        card.appendChild(infoDiv);
        container.appendChild(card);
      });
    }

    // 7) Renderiza F√©rias
    async function renderFerias() {
       const data = await fetchData("ferias.json");
       const grid = document.getElementById("ferias-grid-container");
       const tb   = document.getElementById("ferias-tbody");
       if (!grid || !tb) return;
       const hoje = new Date();
       hoje.setHours(0, 0, 0, 0);
       function isSameDate(dateStr, comparisonDate) {
         try {
           const [dia, mes, ano] = dateStr.split("/");
           if (!dia || !mes || !ano || isNaN(Number(dia)) || isNaN(Number(mes)) || isNaN(Number(ano))) return false;
           const dataObj = new Date(Number(ano), Number(mes) - 1, Number(dia));
           dataObj.setHours(0, 0, 0, 0);
           return dataObj.getTime() === comparisonDate.getTime();
         } catch (e) { return false; }
       }
       const dataFiltrada = (data || []).filter(f => {
          try {
             const [dia, mes, ano] = f.retorno.split("/");
             if (!dia || !mes || !ano || isNaN(Number(dia)) || isNaN(Number(mes)) || isNaN(Number(ano))) return false;
             const dataRetorno = new Date(Number(ano), Number(mes) - 1, Number(dia));
             dataRetorno.setHours(0, 0, 0, 0);
             return dataRetorno >= hoje;
          } catch (e) { return false; }
       });
       grid.innerHTML = ""; tb.innerHTML = "";
       if (data === null) { const errorMsg = "<p>Erro ao carregar f√©rias.</p>"; grid.innerHTML = errorMsg; tb.innerHTML = `<tr><td colspan="4">${errorMsg}</td></tr>`; return; }
       if (dataFiltrada.length === 0) { const noDataMsg = "<p>Nenhum colaborador em f√©rias retornando hoje ou futuramente.</p>"; grid.innerHTML = noDataMsg; tb.innerHTML = `<tr><td colspan="4">Nenhum colaborador em f√©rias retornando hoje ou futuramente.</td></tr>`; return; }
       dataFiltrada.forEach(f => {
         const retornaHoje = isSameDate(f.retorno, hoje);
         const cardDiv = document.createElement("div");
         cardDiv.className = "ferias-card";
         if (retornaHoje) cardDiv.classList.add("retorno-hoje-piscar");
         cardDiv.innerHTML = `<div class="ferias-card-header"><i class="fas fa-plane-departure ferias-card-icon"></i><span class="ferias-card-colaborador">${f.colaborador}</span></div><div class="ferias-dates"><span class="ferias-card-inicio">In√≠cio: ${f.inicio}</span><span class="ferias-card-retorno">Retorno: ${f.retorno}</span></div><p class="ferias-card-departamento">${f.departamento}</p>`;
         grid.appendChild(cardDiv);
         const tr = document.createElement("tr");
         if (retornaHoje) tr.classList.add("retorno-hoje-piscar");
         tr.innerHTML = `<td>${f.colaborador}</td><td>${f.departamento}</td><td>${f.inicio}</td><td>${f.retorno}</td>`;
         tb.appendChild(tr);
       });
     }

    // 8) Renderiza CIPA
    async function renderCIPA() {
      const raw = await fetchData('cipa.json');
      const c = document.getElementById('cipa-container');
      if (!c) return;
      if (!raw) { c.innerHTML = '<p>Erro ao carregar CIPA.</p>'; return; }
      c.innerHTML = '';
      const list = Array.isArray(raw) ? raw : (typeof raw === 'object' && raw !== null ? Object.values(raw) : []);
      if (list.length === 0) { c.innerHTML = '<p>Nenhuma informa√ß√£o da CIPA dispon√≠vel.</p>'; return; }
      list.forEach(i => {
        c.innerHTML += `<div class="cipa-card"><div class="cipa-icon"><i class="${i.icone || 'fas fa-shield-alt'}"></i></div><h3>${i.titulo||i.nome||'Item CIPA'}</h3><p>${i.conteudo||i.cargo_cipa||''}</p></div>`;
      });
    }

    renderNovidades(); renderReflexao(); renderAniversariantes(); renderFerias(); renderCIPA();
  });
  </script>

  <script>
    // (Script do banner mantido igual)
    const nomesFemininos = ['abigail', 'alice', 'aline', 'amanda', 'ana', 'andrea', 'angelica', 'antonia', 'beatriz', 'bianca', 'bruna', 'camila', 'carla', 'carolina', 'cecilia', 'celia', 'claudia', 'cristiane', 'daniela', 'debora', 'denise', 'diana', 'elaine', 'eliana', 'elizabeth', 'emilia', 'erica', 'eva', 'fabiana', 'fatima', 'fernanda', 'gabriela', 'giovana', 'gisele', 'heloisa', 'irene', 'isabela', 'ivone', 'jaqueline', 'jessica', 'joana', 'julia', 'juliana', 'karen', 'karina', 'katia', 'larissa', 'laura', 'leticia', 'ligia', 'lorena', 'luana', 'lucia', 'luciana', 'luiza', 'mara', 'marcela', 'marcia', 'margarida', 'maria', 'mariana', 'marilia', 'marina', 'marta', 'michele', 'milena', 'monica', 'natalia', 'neide', 'nicole', 'noemi', 'olivia', 'patricia', 'paula', 'priscila', 'rafaela', 'raquel', 'regina', 'renata', 'rita', 'roberta', 'rosa', 'rosana', 'rose', 'sandra', 'sara', 'silvana', 'silvia', 'simone', 'sofia', 'solange', 'sonia', 'sueli', 'suzana', 'tais', 'talita', 'tatiana', 'tereza', 'valeria', 'vanessa', 'vera', 'veronica', 'vitoria', 'viviane', 'yasmin', 'zilda'];
    function removeAcentos(str) { return str.normalize("NFD").replace(/[\u0300-\u036f]/g, ""); }
    function determinarGenero(nome) {
      if (!nome) return 'masculino';
      let primeiroNome = nome.split(" ")[0].toLowerCase();
      primeiroNome = removeAcentos(primeiroNome);
      if (primeiroNome.endsWith('a') && primeiroNome !== 'joshua' && primeiroNome !== 'luca') { return 'feminino'; }
      if (nomesFemininos.includes(primeiroNome)) { return 'feminino'; }
      return 'masculino';
    }

    function juntarNomes(nomes) { if (nomes.length === 1) return nomes[0]; if (nomes.length === 2) return nomes[0] + ' e ' + nomes[1]; return nomes.slice(0, -1).join(', ') + ' e ' + nomes[nomes.length - 1]; }
