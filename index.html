<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Portal PSR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== RESET ===== */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #f4f4f4;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== CONTAINER PRINCIPAL ===== */
    .container {
      width: 100%;
      max-width: 442px;     /* nunca excede 442px em desktop */
      margin: 0 auto;
      padding: 10px;
      display: grid;
      grid-template-rows:
        auto /* section1 */
        /* ... outras se√ß√µes ... */;
      row-gap: 12px;
    }

    /* ===== SECTION 1 (BANNER) ===== */
    #section1 {
      position: relative;
      width: 100%;
      /* vou usar aspect-ratio para manter propor√ß√£o 16:9 */
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 8px;
      background: #000; /* fallback */
    }
    #section1 img {
      position: absolute;
      inset: 0;          /* top:0; right:0; bottom:0; left:0 */
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #section1 #comemoracao {
      position: absolute;
      top: 68%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      padding: 0 5vw;
      color: #000;
      font-size: 6vw; /* escala com a largura */
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    @media (min-width: 600px) {
      #section1 #comemoracao {
        font-size: 7vh; /* em telas maiores, usa viewport-height */
      }
    }

    /* ===== ESTRELAS & FOGOS ===== */
    .twinkle-lights {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .twinkle-lights span {
      position: absolute;
      width: 6px; height: 6px;
      background: #fff;
      clip-path: polygon(
        50% 0%, 64% 30%, 98% 35%, 74% 58%, 79% 90%,
        50% 75%, 21% 90%, 26% 58%, 2% 35%, 35% 30%
      );
      opacity: 0;
      animation: blink 3s infinite ease-in-out;
      animation-delay: var(--delay);
    }
    @keyframes blink {
      0%   { opacity: 0.1; transform: scale(0.8); }
      50%  { opacity: 1;   transform: scale(1.2); }
      100% { opacity: 0.1; transform: scale(0.8); }
    }
    .firework {
      position: absolute;
      width: 0; height: 0;
    }
    .firework-particle {
      position: absolute;
      width: 6px; height: 6px;
      border-radius: 50%;
      opacity: 1;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      from { transform: translate(0, 0); opacity: 1; }
      to   { transform: translate(var(--dx), var(--dy)); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- == SECTION 1: BANNER == -->
    <div id="section1">
      <img
        id="banner-fixo"
        src="https://lh3.googleusercontent.com/fife/.../w1920-h878"
        alt="Banner PSR"
      >
      <p id="comemoracao">Carregando mensagem...</p>
      <div class="twinkle-lights"></div>
    </div>

    <!-- ... chame aqui fetch de section2, grid etc ... -->

  </div>

  <script>
    // Exemplo de dados embarcados em JSON (poderia vir de "blocks/section1.html")
    const aniversariantes = [
      { date:"2025-04-07", msg:"ü•≥ Feliz Anivers√°rio, Rafaela Taborda! ü•≥" },
      { date:"2025-04-12", msg:"ü•≥ Feliz Anivers√°rio, Rhafael Mendes! ü•≥" },
      { date:"2025-04-23", msg:"ü•≥ Feliz Anivers√°rio, Selma Botelho! ü•≥" },
      { date:"2025-04-25", msg:"ü•≥ Feliz Anivers√°rio, Gabriel Freire! ü•≥" },
      { date:"2025-04-26", msg:"ü•≥ Feliz Anivers√°rio, Pedro Camargo! ü•≥" },
      { date:"2025-04-28", msg:"ü•≥ Feliz Anivers√°rio, Iasmim Ferreira! ü•≥" },
      { date:"2025-04-30", msg:"ü•≥ Feliz Anivers√°rio, Diogo e Andr√©! ü•≥" }
    ];
    const defaultMsg = "#PSRind√∫stria";

    document.addEventListener('DOMContentLoaded', () => {
      const hoje = new Date().toISOString().slice(0,10);
      let mensagem = defaultMsg;
      let isBirthday = false;

      for (const a of aniversariantes) {
        if (a.date === hoje) {
          mensagem = a.msg;
          isBirthday = true;
          break;
        }
      }

      const elMsg = document.getElementById('comemoracao');
      elMsg.textContent = mensagem;
      if (isBirthday) elMsg.classList.add('birthday');

      const container = document.querySelector('.twinkle-lights');

      if (isBirthday) {
        // fogos
        setInterval(() => {
          const fw = document.createElement('div');
          fw.className = 'firework';
          fw.style.top  = Math.random()*100+'%';
          fw.style.left = Math.random()*100+'%';
          container.appendChild(fw);
          for (let i=0; i<12; i++) {
            const p = document.createElement('div');
            p.className = 'firework-particle';
            const ang = Math.random()*2*Math.PI, dist = 50 + Math.random()*50;
            p.style.setProperty('--dx', Math.cos(ang)*dist+'px');
            p.style.setProperty('--dy', Math.sin(ang)*dist+'px');
            const hue = Math.floor(Math.random()*360),
                  col = `hsl(${hue},100%,50%)`;
            p.style.background = col;
            p.style.boxShadow  = `0 0 10px ${col},0 0 20px ${col}`;
            fw.appendChild(p);
          }
          setTimeout(()=> fw.remove(), 1000);
        }, 600);
      } else {
        // estrelinhas
        for (let i=0; i<20; i++) {
          const s = document.createElement('span');
          s.style.setProperty('--delay', (Math.random()*3)+'s');
          s.style.top     = Math.random()*100+'%';
          s.style.left    = Math.random()*100+'%';
          container.appendChild(s);
        }
      }
    });
  </script>
</body>
</html>
