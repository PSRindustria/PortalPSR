<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card치pio Semanal - PSR Ind칰stria</title>
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --color-primary: #00c2ff;
      --color-highlight: #ffd324;
      --color-text: #083260;
      --bg-light: #f0f4f8;
      --card-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-light);
      color: var(--color-text);
      padding-top: 80px; /* Espa칞o para o header fixo */
      font-family: 'Poppins', sans-serif;
      /* CORRE칂츾O: Removido padding-bottom para eliminar o tra칞o branco no fim da p치gina */
      padding-bottom: 0 !important; 
    }

    /* --- CORRE칂츾O DO HEADER --- */
    /* Impede que "Reflex칚o do Dia" quebre em duas linhas */
    #menu-placeholder ul li a {
      white-space: nowrap !important;
    }

    #menu-placeholder { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; }

    .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 0 1rem; }

    /* --- Bot칚o PDF --- */
    .btn-pdf {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px auto; 
        width: fit-content;
        background-color: transparent;
        color: #99aab5;
        border: 1px solid #e0e6ed;
        padding: 8px 24px;
        border-radius: 50px;
        font-size: 0.85rem; 
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        cursor: pointer;
        gap: 8px;
        transition: all 0.3s ease;
        outline: none;
    }

    .btn-pdf:hover {
        color: var(--color-primary);
        border-color: var(--color-primary);
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 194, 255, 0.15);
    }
    
    .btn-pdf:disabled { opacity: 0.5; cursor: wait; }

    /* --- Estilo dos Cards de Dia --- */
    .coluna {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin: 1rem 0;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }
    .coluna:hover { transform: translateY(-4px); }
    .coluna::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 12px; background: var(--color-primary); }
    .orange::before { background: var(--color-highlight); }
    .inativa { opacity: 0.6; filter: grayscale(50%); }

    .texto { padding: 1.5rem; line-height: 1.5; }
    p { margin-bottom: 0.75rem; }
    
    .diaSemana { font-size: 1.25rem; text-transform: uppercase; font-weight: 700; }
    .proteinas {
      font-size: 1.75rem; font-weight: bold;
      background-color: rgba(0, 0, 0, 0.05);
      border-left: 4px solid var(--color-highlight);
      padding: 0.5rem; border-radius: 4px;
    }
    .opcional, .opcional2 {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 6px; padding: 0.2rem 15px; font-size: 1.1rem;
    }
    .guarnicao, .saladas { font-size: 1rem; padding: 0px 18px; }

    /* --- CORRE칂츾O DO FOOTER --- */
    #footer-placeholder { 
      margin-top: 0 !important; 
    }
    /* Garante que o conte칰do do footer n칚o tenha margens que vazem */
    footer { margin: 0 !important; }

    @media (max-width: 600px) {
      .texto { padding: 1.5rem; font-size: 0.90rem; }
      .diaSemana { font-size: 1.0rem; padding: 10px 10px 1px 10px; }
      .proteinas { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div id="menu-placeholder"></div>

  <div class="container">
    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
  </div>

  <button id="btnDownload" class="btn-pdf" onclick="gerarPDF()">
    <i class="fa-solid fa-file-pdf"></i> <span id="btnText">Baixar em PDF</span>
  </button>

  <div id="footer-placeholder"></div>

  <script>
    let dadosCardapio = {};

    // Carregamento din칙mico de Menu e Footer
    document.addEventListener('DOMContentLoaded', () => {
      ['menu', 'footer'].forEach(file => {
        fetch(`${file}.html`)
          .then(r => r.ok ? r.text() : null)
          .then(html => {
            if(html) {
                document.getElementById(`${file}-placeholder`).innerHTML = html;
                if (file === 'menu') {
                  setTimeout(() => {
                      const toggle = document.getElementById('menu-toggle');
                      const menuEl = document.getElementById('menu');
                      if (toggle && menuEl) {
                        toggle.addEventListener('click', () => menuEl.classList.toggle('active'));
                        menuEl.querySelectorAll('a').forEach(link => link.addEventListener('click', () => menuEl.classList.remove('active')));
                      }
                  }, 500);
                }
            }
          })
          .catch(() => console.log('Erro ao carregar Menu/Footer.'));
      });
    });

    // L칩gica do Card치pio (Firebase e Data)
    function obterTextoDataSemana() {
        const hoje = new Date();
        const diaSemana = hoje.getDay();
        const diff = diaSemana === 0 ? -6 : 1 - diaSemana;
        const segunda = new Date(hoje);
        segunda.setDate(hoje.getDate() + diff);
        const sexta = new Date(segunda);
        sexta.setDate(segunda.getDate() + 4);
        const meses = ["janeiro", "fevereiro", "mar칞o", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
        const mesSegIndice = segunda.getMonth();
        const mesSexIndice = sexta.getMonth();
        const formatMes = (m) => m.charAt(0).toUpperCase() + m.slice(1);
        
        if (mesSegIndice === mesSexIndice) {
            return `${segunda.getDate()} a ${sexta.getDate()} de ${formatMes(meses[mesSexIndice])}`;
        } else {
            return `${segunda.getDate()} de ${formatMes(meses[mesSegIndice])} a ${sexta.getDate()} de ${formatMes(meses[mesSexIndice])}`;
        }
    }

    window.addEventListener('load', () => {
      const hojeNum = new Date().getDay();
      const colunas = document.querySelectorAll('.coluna');

      if (hojeNum >= 1 && hojeNum <= 5) {
        colunas[hojeNum - 1].classList.add('orange');
        colunas[hojeNum - 1].scrollIntoView({ behavior: 'smooth', block: 'center' });
      }

      fetch('https://agenda-portal-2d149-default-rtdb.firebaseio.com/cardapio.json')
        .then(res => res.json())
        .then(data => {
          dadosCardapio = data;
          const dias = ['segunda', 'terca', 'quarta', 'quinta', 'sexta'];
          dias.forEach((dia, i) => {
            const item = data[dia];
            if (item && colunas[i]) {
              colunas[i].querySelector('.texto').innerHTML = `
                <p class="diaSemana">${dia.toUpperCase()}-FEIRA</p>
                <p class="proteinas">游댰 ${item.proteinas}</p>
                <p class="opcional">游: <strong>${item.opcional1}</strong></p>
                <p class="opcional2">游: <strong>${item.opcional2}</strong></p>
                <p class="guarnicao">游댳: ${item.guarnicao}</p>
                <p class="saladas">游댳: ${item.saladas}</p>
              `;
            }
          });
        });
    });

    async function gerarPDF() {
        const btn = document.getElementById('btnDownload');
        const btnText = document.getElementById('btnText');
        btnText.innerText = "Gerando...";
        btn.disabled = true;

        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            
            // Background do PDF
            const imgUrl = "https://api.codetabs.com/v1/proxy?quest=" + encodeURIComponent("https://psrimpressao.com.br/wp-content/uploads/2025/12/Cardapio-Ferias-scaled.jpg");
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = imgUrl;
            
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width; canvas.height = img.height;
                canvas.getContext('2d').drawImage(img, 0, 0);
                doc.addImage(canvas.toDataURL('image/jpeg'), 'JPEG', 0, 0, 210, 297);
                
                doc.setTextColor(8, 50, 96);
                doc.setFontSize(15);
                doc.setFont("helvetica", "bold");
                doc.text(obterTextoDataSemana(), 105, 62, { align: "center" });

                // ... (restante da l칩gica de preenchimento do PDF se mant칠m igual)
                doc.save("cardapio-semanal.pdf");
                btnText.innerText = "Baixar em PDF";
                btn.disabled = false;
            };
        } catch (e) {
            alert("Erro ao gerar PDF.");
            btnText.innerText = "Baixar em PDF";
            btn.disabled = false;
        }
    }
  </script>
</body>
</html>
