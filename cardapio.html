<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Card√°pio Semanal - PortalPSR</title>
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --color-primary: #00c2ff;
      --color-highlight: #ffd324;
      --color-text: #083260;
      --bg-light: #f0f4f8;
      --card-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-light);
      color: var(--color-text);
      padding-top: 80px; /* Espa√ßo para o menu fixo */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-bottom: 0px; 
    }

    /* ==================================================
       FIX PARA O MENU HEADER (EVITA QUEBRA DE LAYOUT)
       ================================================== */
    #menu-placeholder { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      z-index: 1000; 
    }

    /* For√ßa a fonte Segoe UI no header para n√£o alargar o texto como a Poppins faz */
    #menu-placeholder header {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
    }

    /* Impede que o texto "Reflex√£o do Dia" quebre em 2 linhas */
    #menu-placeholder nav ul li a {
      white-space: nowrap !important;
    }

    /* Ajuste fino para o menu n√£o apertar em ecr√£s m√©dios */
    @media (min-width: 769px) and (max-width: 1100px) {
      nav ul li { margin-left: 10px !important; }
      nav ul li a { font-size: 0.9rem; padding: 8px 5px !important; }
    }

    /* ==================================================
       ESTILOS DO CONTE√öDO DO CARD√ÅPIO
       ================================================== */
    .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 0 1rem; }

    .btn-pdf {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px auto; 
        width: fit-content;
        background-color: transparent;
        color: #99aab5;
        border: 1px solid #e0e6ed;
        padding: 8px 24px;
        border-radius: 50px;
        font-size: 0.85rem; 
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        cursor: pointer;
        gap: 8px;
        transition: all 0.3s ease;
        outline: none;
    }

    .btn-pdf:hover {
        color: var(--color-primary);
        border-color: var(--color-primary);
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 194, 255, 0.15);
    }
    
    .btn-pdf:disabled { opacity: 0.5; cursor: wait; }

    .coluna {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin: 1rem 0;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .coluna:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); }
    .coluna::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 12px; background: var(--color-primary); }
    .orange::before { background: var(--color-highlight); }
    .inativa { opacity: 0.4; filter: grayscale(60%); }

    .texto { padding: 1.5rem; line-height: 1.5; }
    p { margin-bottom: 0.75rem; }
    
    .diaSemana { font-size: 1.25rem; text-transform: uppercase; font-weight: 700; }
    .proteinas {
      font-size: 1.75rem; font-weight: bold;
      background-color: rgba(0, 0, 0, 0.05);
      border-left: 4px solid var(--color-highlight);
      padding: 0.5rem; border-radius: 4px;
    }
    .opcional, .opcional2 {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 6px; padding: 0.2rem 15px; font-size: 1.1rem;
    }
    .guarnicao, .saladas { font-size: 1rem; padding: 0px 18px; }

    #footer-placeholder { margin-top: 0px; }

    @media (max-width: 600px) {
      .texto { padding: 1.5rem; font-size: 0.90rem; }
      .diaSemana { font-size: 1.0rem; padding: 10px 10px 1px 10px; }
      .proteinas { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  
  <div id="menu-placeholder"></div>

  <div class="container">
    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
  </div>

  <button id="btnDownload" class="btn-pdf" onclick="gerarPDF()">
    <i class="fa-solid fa-file-pdf"></i> <span id="btnText">Baixar em PDF</span>
  </button>

  <div id="footer-placeholder"></div>

  <script>
    let dadosCardapio = {};

    document.addEventListener('DOMContentLoaded', () => {
      // 1) INJE√á√ÉO DE MENU E FOOTER (SINCRONIZADO COM INDEX.HTML)
      ['menu', 'footer'].forEach(file => {
        fetch(`${file}.html?t=${Date.now()}`)
          .then(r => r.text())
          .then(html => {
            const placeholder = document.getElementById(`${file}-placeholder`);
            if (placeholder) {
              placeholder.innerHTML = html;
              if (file === 'menu') {
                const toggle = document.getElementById('menu-toggle');
                const menuEl = document.getElementById('menu');
                if (toggle && menuEl) {
                  toggle.onclick = () => menuEl.classList.toggle('active');
                  menuEl.querySelectorAll('a').forEach(link => {
                    link.onclick = () => menuEl.classList.remove('active');
                  });
                }
              }
            }
          }).catch(e => console.error(`Erro ao carregar ${file}:`, e));
      });
    });

    // --- L√≥gica do Card√°pio ---
    function isIOS() { return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream; }
    function scrollToCenter(element) {
      const top = element.offsetTop - (window.innerHeight / 2) + (element.offsetHeight / 2);
      window.scrollTo({ top, behavior: 'auto' });
    }
    function inativarColunasAntes(index, colunas) {
      for (let i = 0; i < index; i++) colunas[i].classList.add('inativa');
    }

    function obterTextoDataSemana() {
        const hoje = new Date();
        const diaSemana = hoje.getDay(); 
        const diff = diaSemana === 0 ? -6 : 1 - diaSemana;
        const segunda = new Date(hoje);
        segunda.setDate(hoje.getDate() + diff);
        const sexta = new Date(segunda);
        sexta.setDate(segunda.getDate() + 4);
        const meses = ["janeiro", "fevereiro", "mar√ßo", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
        const formatMes = (m) => m.charAt(0).toUpperCase() + m.slice(1);
        
        if (segunda.getMonth() === sexta.getMonth()) {
            return `${segunda.getDate()} a ${sexta.getDate()} de ${formatMes(meses[sexta.getMonth()])}`;
        } else {
            return `${segunda.getDate()} de ${formatMes(meses[segunda.getMonth()])} a ${sexta.getDate()} de ${formatMes(meses[sexta.getMonth()])}`;
        }
    }

    window.addEventListener('load', () => {
      const hojeNum = new Date().getDay();
      const colunas = document.querySelectorAll('.coluna');
      
      // Real√ßa o dia atual
      if (hojeNum >= 1 && hojeNum <= 5) {
        colunas[hojeNum - 1].classList.add('orange');
        inativarColunasAntes(hojeNum - 1, colunas);
        setTimeout(() => {
          if (isIOS()) scrollToCenter(colunas[hojeNum - 1]);
          else colunas[hojeNum - 1].scrollIntoView({ behavior: 'auto', block: 'center' });
        }, 500);
      }

      // Procura dados no Firebase
      fetch('https://agenda-portal-2d149-default-rtdb.firebaseio.com/cardapio.json')
        .then(res => res.json())
        .then(data => {
          dadosCardapio = data;
          const dias = ['segunda', 'terca', 'quarta', 'quinta', 'sexta'];
          dias.forEach((dia, i) => {
            const item = data[dia];
            if (item && colunas[i]) {
// Normaliza o texto para min√∫sculas para facilitar a busca
const textoPrato = (item.proteinas || '').toLowerCase();

// LISTA DE PALAVRAS: Adicione aqui as palavras que devem "apagar" o dia
const termosBloqueio = ['feriado', 'recesso', 'fechado', 'folga', 'recesso de natal', 'recesso de fim de ano', 'sem expediente'];

// Verifica se ALGUMA das palavras da lista est√° no texto
if (termosBloqueio.some(termo => textoPrato.includes(termo))) {
  colunas[i].classList.add('inativa');
}
              colunas[i].querySelector('.texto').innerHTML = `
                <p class="diaSemana">${dia.toUpperCase()}-FEIRA</p>
                <p class="proteinas">üî∂ ${item.proteinas}</p>
                <p class="opcional">üí†: <strong>${item.opcional1}</strong></p>
                <p class="opcional2">üí†: <strong>${item.opcional2}</strong></p>
                <p class="guarnicao">üîπ: ${item.guarnicao}</p>
                <p class="saladas">üîπ: ${item.saladas}</p>
              `;
            }
          });
        })
        .catch(err => console.error('Erro Firebase:', err));
    });

    // --- Gera√ß√£o de PDF ---
    async function gerarPDF() {
        const btn = document.getElementById('btnDownload');
        const btnText = document.getElementById('btnText');
        const textoOriginal = btnText.innerText;
        btnText.innerText = "Gerando...";
        btn.disabled = true;

        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            
            const imgUrlOriginal = "https://psrimpressao.com.br/wp-content/uploads/2025/12/Cardapio-Ferias-scaled.jpg";
            const imgUrlProxy = "https://api.codetabs.com/v1/proxy?quest=" + encodeURIComponent(imgUrlOriginal);

            try {
                const imgData = await carregarImagem(imgUrlProxy);
                doc.addImage(imgData, 'JPEG', 0, 0, 210, 297, undefined, 'FAST');
            } catch (imgErro) {
                if (!confirm("N√£o foi poss√≠vel carregar o fundo. Deseja baixar apenas o texto?")) throw new Error("Cancelado");
            }

            doc.setTextColor(8, 50, 96);
            doc.setFontSize(15);
            doc.setFont("helvetica", "bold");
            doc.text(obterTextoDataSemana(), 105, 62, { align: "center" });

            const diasMap = ['segunda', 'terca', 'quarta', 'quinta', 'sexta'];
            let cursorY = 82; 
            const margemEsquerda = 76; 
            const alturaLinha = 5; 
            const alturaBlocoDia = 35.65; 

            diasMap.forEach((diaKey) => {
                const item = dadosCardapio[diaKey];
                const yInicialDia = cursorY;
                if (item) {
                    doc.setFontSize(12); 
                    doc.setFont("helvetica", "bold"); 
                    doc.text(`${item.proteinas}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.setFont("helvetica", "normal"); 
                    doc.text(`${item.opcional1}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.text(`${item.opcional2}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.text(`${item.guarnicao}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.text(`${item.saladas}`, margemEsquerda, cursorY);
                }
                cursorY = yInicialDia + alturaBlocoDia;
            });

            doc.save("cardapio-semanal.pdf");
        } catch (error) {
            if(error.message !== "Cancelado") alert("Erro ao gerar arquivo.");
            console.error(error);
        } finally {
            btnText.innerText = textoOriginal;
            btn.disabled = false;
        }
    }

    function carregarImagem(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = url;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                resolve(canvas.toDataURL('image/jpeg', 0.9));
            };
            img.onerror = reject;
        });
    }
  </script>
</body>
</html>
