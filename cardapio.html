<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card치pio Semanal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    /* Vari치veis restritas ao escopo do card치pio */
    #cardapio-app {
      --color-primary: #00c2ff;
      --color-highlight: #ffd324;
      --color-text: #083260;
      --bg-light: #f0f4f8;
      --card-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--color-text);
      padding: 20px 0 40px 0; /* Removido o padding-top de 80px que pode brigar com o menu */
      min-height: 100vh;
    }

    /* Reset local: S칩 afeta o que est치 dentro do card치pio */
    #cardapio-app * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    #menu-placeholder { width: 100%; }

    .container-cardapio { 
      width: 100%; 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 0 1rem; 
    }

    /* Estilos de par치grafo apenas do card치pio */
    #cardapio-app p { 
      margin-bottom: 0.75rem; 
      line-height: 1.5;
    }

    /* --- Bot칚o PDF --- */
    .btn-pdf {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px auto; 
        width: fit-content;
        background-color: transparent;
        color: #99aab5;
        border: 1px solid #e0e6ed;
        padding: 8px 24px;
        border-radius: 50px;
        font-size: 0.85rem; 
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        cursor: pointer;
        gap: 8px;
        transition: all 0.3s ease;
        outline: none;
    }

    .btn-pdf:hover {
        color: var(--color-primary);
        border-color: var(--color-primary);
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 194, 255, 0.15);
    }
    
    .btn-pdf:disabled { opacity: 0.5; cursor: wait; }

    /* --- Colunas do Card치pio --- */
    .coluna {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin: 1rem 0;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .coluna:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); }
    .coluna::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 12px; background: var(--color-primary); }
    .orange::before { background: var(--color-highlight); }
    .inativa { opacity: 0.6; filter: grayscale(50%); }

    .texto { padding: 1.5rem; }
    
    .diaSemana { font-size: 1.25rem; text-transform: uppercase; font-weight: 700; }
    .proteinas {
      font-size: 1.75rem; font-weight: bold;
      background-color: rgba(0, 0, 0, 0.05);
      border-left: 4px solid var(--color-highlight);
      padding: 0.5rem; border-radius: 4px;
    }
    .opcional, .opcional2 {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 6px; padding: 0.2rem 15px; font-size: 1.1rem;
    }
    .guarnicao, .saladas { font-size: 1rem; padding: 0px 18px; }

    #footer-placeholder { margin-top: 2rem; }

    @media (max-width: 600px) {
      .texto { padding: 1.5rem; font-size: 0.90rem; }
      .diaSemana { font-size: 1.0rem; padding: 10px 10px 1px 10px; }
      .proteinas { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

  <main id="cardapio-app">
    <div class="container-cardapio">
      <div class="coluna"><div class="texto"></div></div>
      <div class="coluna"><div class="texto"></div></div>
      <div class="coluna"><div class="texto"></div></div>
      <div class="coluna"><div class="texto"></div></div>
      <div class="coluna"><div class="texto"></div></div>
    </div>

    <button id="btnDownload" class="btn-pdf" onclick="gerarPDF()">
      <i class="fa-solid fa-file-pdf"></i> <span id="btnText">Baixar em PDF</span>
    </button>
  </main>
  <div id="footer-placeholder"></div>

  <script>
    // O seu script permanece quase igual, apenas atualizei a refer칡ncia da classe container
    let dadosCardapio = {};

    document.addEventListener('DOMContentLoaded', () => {
      ['menu', 'footer'].forEach(file => {
        fetch(`${file}.html`)
          .then(r => r.ok ? r.text() : null)
          .then(html => {
            if(html) {
                document.getElementById(`${file}-placeholder`).innerHTML = html;
                if (file === 'menu') {
                  setTimeout(() => {
                      const toggle = document.getElementById('menu-toggle');
                      const menuEl = document.getElementById('menu');
                      if (toggle && menuEl) {
                        toggle.addEventListener('click', () => menuEl.classList.toggle('active'));
                        menuEl.querySelectorAll('a').forEach(link => link.addEventListener('click', () => menuEl.classList.remove('active')));
                      }
                  }, 500);
                }
            }
          })
          .catch(() => console.log('Menu/Footer n칚o carregado (CORS local).'));
      });
    });

    // ... Resto das suas fun칞칫es (isIOS, scrollToCenter, obterTextoDataSemana, etc) permanecem IGUAIS ...
    function isIOS() { return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream; }
    function scrollToCenter(element) {
      const top = element.offsetTop - (window.innerHeight / 2) + (element.offsetHeight / 2);
      window.scrollTo({ top, behavior: 'auto' });
    }
    function inativarColunasAntes(index, colunas) {
      for (let i = 0; i < index; i++) colunas[i].classList.add('inativa');
    }

    function obterTextoDataSemana() {
        const hoje = new Date();
        const diaSemana = hoje.getDay(); 
        const diff = diaSemana === 0 ? -6 : 1 - diaSemana;
        const segunda = new Date(hoje);
        segunda.setDate(hoje.getDate() + diff);
        const sexta = new Date(segunda);
        sexta.setDate(segunda.getDate() + 4);
        const meses = ["janeiro", "fevereiro", "mar칞o", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
        const mesSegIndice = segunda.getMonth();
        const mesSexIndice = sexta.getMonth();
        const formatMes = (m) => m.charAt(0).toUpperCase() + m.slice(1);
        if (mesSegIndice === mesSexIndice) {
            return `${segunda.getDate()} a ${sexta.getDate()} de ${formatMes(meses[mesSexIndice])}`;
        } else {
            return `${segunda.getDate()} de ${formatMes(meses[mesSegIndice])} a ${sexta.getDate()} de ${formatMes(meses[mesSexIndice])}`;
        }
    }

    window.addEventListener('load', () => {
      const hojeNum = new Date().getDay();
      const colunas = document.querySelectorAll('.coluna');

      if (hojeNum >= 1 && hojeNum <= 5) {
        colunas[hojeNum - 1].classList.add('orange');
        inativarColunasAntes(hojeNum - 1, colunas);
        setTimeout(() => {
          if (isIOS()) scrollToCenter(colunas[hojeNum - 1]);
          else colunas[hojeNum - 1].scrollIntoView({ behavior: 'auto', block: 'center' });
        }, 500);
      }

      fetch('https://agenda-portal-2d149-default-rtdb.firebaseio.com/cardapio.json')
        .then(res => res.json())
        .then(data => {
          dadosCardapio = data;
          const dias = ['segunda', 'terca', 'quarta', 'quinta', 'sexta'];
          dias.forEach((dia, i) => {
            const item = data[dia];
            if (item && colunas[i]) {
              if ((item.proteinas || '').toLowerCase().includes('feriado')) {
                colunas[i].classList.add('inativa');
              }
              colunas[i].querySelector('.texto').innerHTML = `
                <p class="diaSemana">${dia.toUpperCase()}-FEIRA</p>
                <p class="proteinas">游댰 ${item.proteinas}</p>
                <p class="opcional">游: <strong>${item.opcional1}</p></strong>
                <p class="opcional2">游: <strong>${item.opcional2}</p></strong>
                <p class="guarnicao">游댳: ${item.guarnicao}</p>
                <p class="saladas">游댳: ${item.saladas}</p>
              `;
            }
          });
        })
        .catch(err => console.error('Erro Firebase:', err));
    });

    // --- L칍GICA DO PDF (Igual) ---
    async function gerarPDF() {
        const btn = document.getElementById('btnDownload');
        const btnText = document.getElementById('btnText');
        const textoOriginal = btnText.innerText;
        btnText.innerText = "Gerando...";
        btn.disabled = true;

        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            const imgUrlOriginal = "https://psrimpressao.com.br/wp-content/uploads/2025/12/Cardapio-Ferias-scaled.jpg";
            const imgUrlProxy = "https://api.codetabs.com/v1/proxy?quest=" + encodeURIComponent(imgUrlOriginal);

            try {
                const imgData = await carregarImagem(imgUrlProxy);
                doc.addImage(imgData, 'JPEG', 0, 0, 210, 297, undefined, 'FAST');
            } catch (imgErro) {
                if (!confirm("N칚o foi poss칤vel carregar o fundo. Baixar apenas o texto?")) throw new Error("Cancelado");
            }

            doc.setTextColor(8, 50, 96);
            const textoData = obterTextoDataSemana();
            doc.setFontSize(15);
            doc.setFont("helvetica", "bold");
            doc.text(textoData, 105, 62, { align: "center" });

            const diasMap = ['segunda', 'terca', 'quarta', 'quinta', 'sexta'];
            let cursorY = 82; 
            const margemEsquerda = 76; 
            const alturaLinha = 5; 
            const alturaBlocoDia = 35.65; 
            
            diasMap.forEach((diaKey) => {
                const item = dadosCardapio[diaKey];
                const yInicialDia = cursorY;
                if (item) {
                    doc.setFontSize(12);
                    doc.setFont("helvetica", "bold"); 
                    doc.text(`${item.proteinas}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.setFont("helvetica", "normal"); 
                    doc.text(`${item.opcional1}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.text(`${item.opcional2}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.text(`${item.guarnicao}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.text(`${item.saladas}`, margemEsquerda, cursorY);
                }
                cursorY = yInicialDia + alturaBlocoDia;
            });
            doc.save("cardapio-semanal.pdf");
        } catch (error) {
            if(error.message !== "Cancelado") alert("Erro ao gerar arquivo.");
        } finally {
            btnText.innerText = textoOriginal;
            btn.disabled = false;
        }
    }

    function carregarImagem(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = url;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width; canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                resolve(canvas.toDataURL('image/jpeg', 0.9));
            };
            img.onerror = reject;
        });
    }
  </script>
</body>
</html>
