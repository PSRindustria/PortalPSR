<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=https://portalpsr.psrimpressao.com.br/cardapio.html" />
  <script>window.location.replace("https://portalpsr.psrimpressao.com.br/");</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
  <meta name="color-scheme" content="light only"> 
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma"        content="no-cache" />
  <meta http-equiv="Expires"       content="0" />
  <meta name="robots" content="noindex, nofollow">

  <meta property="og:title" content="Portal PSR">
  <meta property="og:description" content="Acesse nosso canal interno com not칤cias, card치pio, aniversariantes e muito mais!">
  <meta property="og:image" content="https://psrimpressao.com.br/wp-content/uploads/2026/01/thumbnail.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:url" content="https://portalpsr.psrimpressao.com.br/">
  <meta property="og:type" content="website">

  <title>Card치pio Semanal - PortalPSR</title>
  
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="preconnect" href="https://agenda-portal-2d149-default-rtdb.firebaseio.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --color-primary: #00c2ff;
      --color-highlight: #ffd324;
      --color-text: #083260;
      --bg-light: #f0f4f8;
      --card-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-light);
      color: var(--color-text);
      padding-top: 80px; 
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-bottom: 0px; 
    }

    #menu-placeholder { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      z-index: 1000; 
    }

    #menu-placeholder header {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
    }

    #menu-placeholder nav ul li a {
      white-space: nowrap !important;
    }

    @media (min-width: 769px) and (max-width: 1100px) {
      nav ul li { margin-left: 10px !important; }
      nav ul li a { font-size: 0.9rem; padding: 8px 5px !important; }
    }

    .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 0 1rem; }

    #titulo-semana {
        text-align: center;
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--color-text);
        margin-top: 20px;
        margin-bottom: 5px;
        text-transform: uppercase;
    }

    #update-info {
        text-align: center;
        font-size: 0.75rem;
        color: #d32f2f;
        margin-bottom: 25px;
        font-weight: 500;
        opacity: 0.9;
    }

    .btn-pdf {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px auto; 
        width: fit-content;
        background-color: transparent;
        color: #99aab5;
        border: 1px solid #e0e6ed;
        padding: 8px 24px;
        border-radius: 50px;
        font-size: 0.85rem; 
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        cursor: pointer;
        gap: 8px;
        transition: all 0.3s ease;
        outline: none;
    }

    .btn-pdf:hover {
        color: var(--color-primary);
        border-color: var(--color-primary);
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 194, 255, 0.15);
    }
    
    .btn-pdf:disabled { opacity: 0.5; cursor: wait; }

    .coluna {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin: 1rem 0;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .coluna:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); }
    .coluna::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 12px; background: var(--color-primary); }
    .orange::before { background: var(--color-highlight); }
    
    .inativa { opacity: 0.4; filter: grayscale(60%); }

    .texto { padding: 1.5rem; line-height: 1.5; }
    p { margin-bottom: 0.75rem; }
    
    .diaSemana { font-size: 1.25rem; text-transform: uppercase; font-weight: 700; }
    .proteinas {
      font-size: 1.75rem; font-weight: bold;
      background-color: rgba(0, 0, 0, 0.05);
      border-left: 4px solid var(--color-highlight);
      padding: 0.5rem; border-radius: 4px;
    }
    .opcional, .opcional2 {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 6px; padding: 0.2rem 15px; font-size: 1.1rem;
    }
    .guarnicao, .saladas { font-size: 1rem; padding: 0px 18px; }

    #footer-placeholder { margin-top: 0px; }

    @media (max-width: 600px) {
      .texto { padding: 1.5rem; font-size: 0.90rem; }
      .diaSemana { font-size: 1.0rem; padding: 10px 10px 1px 10px; }
      .proteinas { font-size: 1.4rem; }
      #titulo-semana { font-size: 1rem; }
    }
  </style>
</head>
<body>
  
  <div id="menu-placeholder"></div>

  <div class="container">
    <h2 id="titulo-semana">Carregando...</h2>
    <div id="update-info"></div>

    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
    <div class="coluna"><div class="texto"></div></div>
  </div>

  <button id="btnDownload" class="btn-pdf" onclick="gerarPDF()">
    <i class="fa-solid fa-file-pdf"></i> <span id="btnText">Baixar em PDF</span>
  </button>

  <div id="footer-placeholder"></div>

  <script>
    let dadosCardapio = {};
    let dataInicioSemana = new Date(); // Controla qual semana est치 sendo exibida

    document.addEventListener('DOMContentLoaded', () => {
      ['menu', 'footer'].forEach(file => {
        fetch(`${file}.html?t=${Date.now()}`)
          .then(r => r.text())
          .then(html => {
            const placeholder = document.getElementById(`${file}-placeholder`);
            if (placeholder) {
              placeholder.innerHTML = html;
              if (file === 'menu') {
                const toggle = document.getElementById('menu-toggle');
                const menuEl = document.getElementById('menu');
                if (toggle && menuEl) {
                  toggle.onclick = () => menuEl.classList.toggle('active');
                  menuEl.querySelectorAll('a').forEach(link => {
                    link.onclick = () => menuEl.classList.remove('active');
                  });
                }
              }
            }
          }).catch(e => console.error(`Erro ao carregar ${file}:`, e));
      });
    });

    // --- Fun칞칫es Auxiliares ---
    function isIOS() { return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream; }
    function scrollToCenter(element) {
      const top = element.offsetTop - (window.innerHeight / 2) + (element.offsetHeight / 2);
      window.scrollTo({ top, behavior: 'auto' });
    }
    
    function inativarColunasAntes(index, colunas) {
      for (let i = 0; i < index; i++) colunas[i].classList.add('inativa');
    }

    // --- L칩gica de Data e T칤tulo ---

    // 1. Apenas calcula o texto base (ex: "9 a 13 de Fevereiro")
    // Ser치 usado tanto pela tela quanto pelo PDF (que quer sempre abreviado)
    function obterTextoDataBase() {
        const diaSemana = dataInicioSemana.getDay(); 
        const diff = diaSemana === 0 ? -6 : 1 - diaSemana; // Ajusta para segunda
        
        const segunda = new Date(dataInicioSemana);
        segunda.setDate(dataInicioSemana.getDate() + diff);
        
        const sexta = new Date(segunda);
        sexta.setDate(segunda.getDate() + 4);
        
        const meses = ["janeiro", "fevereiro", "mar칞o", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
        const formatMes = (m) => m.charAt(0).toUpperCase() + m.slice(1);
        
        if (segunda.getMonth() === sexta.getMonth()) {
            return `${segunda.getDate()} a ${sexta.getDate()} de ${formatMes(meses[sexta.getMonth()])}`;
        } else {
            return `${segunda.getDate()} de ${formatMes(meses[segunda.getMonth()])} a ${sexta.getDate()} de ${formatMes(meses[sexta.getMonth()])}`;
        }
    }

    // 2. Atualiza a Tela aplicando a regra de hor치rio (Sexta 15h)
    function atualizarTituloTela() {
        const textoBase = obterTextoDataBase();
        const agora = new Date();
        const dia = agora.getDay();   // 0=Dom, 5=Sex, 6=Sab
        const hora = agora.getHours();
        
        let prefixo = "";

        // Regra: Apenas Sexta(>15h), S치bado e Domingo ganham "Card치pio do dia"
        if ((dia === 5 && hora >= 15) || dia === 6 || dia === 0) {
            prefixo = "Card치pio do dia ";
        }

        document.getElementById('titulo-semana').innerText = prefixo + textoBase;
    }

    window.addEventListener('load', async () => {
      const colunas = document.querySelectorAll('.coluna');
      const updateInfoEl = document.getElementById('update-info');
      
      try {
          // Busca dados e metadados
          const [resCardapio, resMeta] = await Promise.all([
              fetch('https://agenda-portal-2d149-default-rtdb.firebaseio.com/cardapio.json'),
              fetch('https://agenda-portal-2d149-default-rtdb.firebaseio.com/cardapio_metadata.json')
          ]);

          const data = await resCardapio.json();
          const meta = await resMeta.json(); 
          
          dadosCardapio = data;

          // Descobre 칰ltima atualiza칞칚o
          let lastUpdateTimestamp = 0;
          if (meta) {
             Object.values(meta).forEach(diaObj => {
                 Object.values(diaObj).forEach(campoObj => {
                     if(campoObj.time && campoObj.time > lastUpdateTimestamp) {
                         lastUpdateTimestamp = campoObj.time;
                     }
                 });
             });
          }

          // Exibe info de update
          if (lastUpdateTimestamp > 0) {
              const dateUp = new Date(lastUpdateTimestamp);
              const diaFmt = String(dateUp.getDate()).padStart(2, '0');
              const mesFmt = String(dateUp.getMonth() + 1).padStart(2, '0');
              const anoFmt = String(dateUp.getFullYear()).slice(-2);
              const horaFmt = String(dateUp.getHours()).padStart(2, '0');
              const minFmt = String(dateUp.getMinutes()).padStart(2, '0');
              updateInfoEl.innerText = `칔ltima atualiza칞칚o: ${diaFmt}/${mesFmt}/${anoFmt} 맙 ${horaFmt}:${minFmt}`;
          }

          // L칩gica de "Virada de Chave" (Mostrar Pr칩xima Semana)
          const agora = new Date();
          const diaSemanaHoje = agora.getDay(); 
          const horaHoje = agora.getHours();
          let exibirProximaSemana = false;

          if ((diaSemanaHoje === 5 && horaHoje >= 15) || diaSemanaHoje === 6 || diaSemanaHoje === 0) {
              const dataCorte = new Date(agora);
              if(diaSemanaHoje === 6) dataCorte.setDate(dataCorte.getDate() - 1);
              if(diaSemanaHoje === 0) dataCorte.setDate(dataCorte.getDate() - 2);
              dataCorte.setHours(15, 0, 0, 0);

              if (lastUpdateTimestamp > dataCorte.getTime()) {
                  exibirProximaSemana = true;
              }
          }

          if (exibirProximaSemana) {
              const diasParaSegunda = (diaSemanaHoje === 5) ? 3 : (diaSemanaHoje === 6) ? 2 : 1;
              dataInicioSemana.setDate(dataInicioSemana.getDate() + diasParaSegunda);
              // Pr칩xima semana: Todos ativos
          } else {
              // Semana atual: Inativa dias passados
              if (diaSemanaHoje >= 1 && diaSemanaHoje <= 5) {
                colunas[diaSemanaHoje - 1].classList.add('orange');
                inativarColunasAntes(diaSemanaHoje - 1, colunas);
                setTimeout(() => {
                  if (isIOS()) scrollToCenter(colunas[diaSemanaHoje - 1]);
                  else colunas[diaSemanaHoje - 1].scrollIntoView({ behavior: 'auto', block: 'center' });
                }, 500);
              }
          }
          
          // Atualiza o T칤tulo na Tela (com ou sem prefixo dependendo do hor치rio)
          atualizarTituloTela();

          // Renderiza Cards
          const dias = ['segunda', 'terca', 'quarta', 'quinta', 'sexta'];
          const termosBloqueio = ['feriado', 'recesso', 'fechado', 'folga', 'recesso de natal', 'recesso de fim de ano', 'sem expediente'];

          dias.forEach((dia, i) => {
            const item = data[dia];
            if (item && colunas[i]) {
                const textoPrato = (item.proteinas || '').toLowerCase();
                if (termosBloqueio.some(termo => textoPrato.includes(termo))) {
                  colunas[i].classList.add('inativa');
                }

              colunas[i].querySelector('.texto').innerHTML = `
                <p class="diaSemana">${dia.toUpperCase()}-FEIRA</p>
                <p class="proteinas">游댰 ${item.proteinas}</p>
                <p class="opcional">游: <strong>${item.opcional1}</strong></p>
                <p class="opcional2">游: <strong>${item.opcional2}</strong></p>
                <p class="guarnicao">游댳: ${item.guarnicao}</p>
                <p class="saladas">游댳: ${item.saladas}</p>
              `;
            }
          });

      } catch (err) {
          console.error('Erro ao carregar card치pio:', err);
          document.getElementById('titulo-semana').innerText = "Erro ao carregar.";
      }
    });

    // --- Gera칞칚o de PDF ---
    async function gerarPDF() {
        const btn = document.getElementById('btnDownload');
        const btnText = document.getElementById('btnText');
        const textoOriginal = btnText.innerText;
        btnText.innerText = "Gerando...";
        btn.disabled = true;

        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            
            const imgUrlOriginal = "https://psrimpressao.com.br/wp-content/uploads/2025/12/Cardapio-Ferias-scaled.jpg";
            const imgUrlProxy = "https://api.codetabs.com/v1/proxy?quest=" + encodeURIComponent(imgUrlOriginal);

            try {
                const imgData = await carregarImagem(imgUrlProxy);
                doc.addImage(imgData, 'JPEG', 0, 0, 210, 297, undefined, 'FAST');
            } catch (imgErro) {
                if (!confirm("N칚o foi poss칤vel carregar o fundo. Deseja baixar apenas o texto?")) throw new Error("Cancelado");
            }

            doc.setTextColor(8, 50, 96);
            doc.setFontSize(15);
            doc.setFont("helvetica", "bold");
            
            // AQUI EST츼 A CORRE칂츾O:
            // Usa obterTextoDataBase() para pegar SEMPRE a vers칚o abreviada ("9 a 13 de...")
            // Ignorando o prefixo que pode estar na tela
            const tituloPDF = obterTextoDataBase();
            doc.text(tituloPDF, 105, 62, { align: "center" });

            const diasMap = ['segunda', 'terca', 'quarta', 'quinta', 'sexta'];
            let cursorY = 82; 
            const margemEsquerda = 76; 
            const alturaLinha = 5; 
            const alturaBlocoDia = 35.65; 

            diasMap.forEach((diaKey) => {
                const item = dadosCardapio[diaKey];
                const yInicialDia = cursorY;
                if (item) {
                    doc.setFontSize(12); 
                    doc.setFont("helvetica", "bold"); 
                    doc.text(`${item.proteinas}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.setFont("helvetica", "normal"); 
                    doc.text(`${item.opcional1}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.text(`${item.opcional2}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.text(`${item.guarnicao}`, margemEsquerda, cursorY);
                    cursorY += alturaLinha;
                    doc.text(`${item.saladas}`, margemEsquerda, cursorY);
                }
                cursorY = yInicialDia + alturaBlocoDia;
            });

            doc.save("cardapio-semanal.pdf");
        } catch (error) {
            if(error.message !== "Cancelado") alert("Erro ao gerar arquivo.");
            console.error(error);
        } finally {
            btnText.innerText = textoOriginal;
            btn.disabled = false;
        }
    }

    function carregarImagem(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = url;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                resolve(canvas.toDataURL('image/jpeg', 0.9));
            };
            img.onerror = reject;
        });
    }
  </script>
</body>
</html>
