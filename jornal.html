<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow">
  <title>PSR Indústria - Jornal PSR</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    main {
      margin-top: 70px; /* espaço para o menu dinâmico */
      text-align: center;
    }

    /* wrapper com scroll vertical simulado e ocultação do badge */
    .scroll-wrapper {
      position: relative;
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
      height: 800px;
      overflow: hidden; /* esconde excesso horizontal */
    }

    .embed-container {
      width: 100%;
      height: 100%;
      overflow-y: auto;   /* ativa scroll vertical */
      overflow-x: hidden; /* esconde excesso horizontal */
      position: relative;
    }
    .embed-container iframe {
      width: calc(100% + 400px); /* 100% + 2×200px */
      height: 1600px;            /* 2×800px para scroll */
      border: none;
      position: relative;
      left: -200px;              /* desloca para ocultar badge */
    }

    /* botões de scroll (desktop) */
    #scroll-up, #scroll-down {
      position: absolute;
      right: -50px;
      width: 40px;
      height: 40px;
      font-size: 24px;
      line-height: 1;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    #scroll-up {
      top: calc(50% - 30px);
    }
    #scroll-down {
      top: calc(50% + 10px);
    }

    /* mobile: iframe full-screen e sem botões */
    @media (max-width: 768px) {
      .scroll-wrapper {
        max-width: 100%;
        height: calc(100vh - 70px);
      }
      .embed-container {
        overflow: hidden;
      }
      .embed-container iframe {
        width: 100%;
        height: 100%;
        left: 0;
      }
      #scroll-up, #scroll-down {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- MENU dinâmico -->
  <div id="menu-placeholder"></div>

  <!-- Conteúdo principal -->
  <main>
    <div class="scroll-wrapper">
      <button id="scroll-up" aria-label="Subir">▲</button>
      <div class="embed-container">
        <iframe
          src="https://trakto.link/JornalPSR"
          title="Jornal PSR Incorporado"
          allowfullscreen>
        </iframe>
      </div>
      <button id="scroll-down" aria-label="Descer">▼</button>
    </div>
  </main>

  <!-- FOOTER dinâmico -->
  <div id="footer-placeholder"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // injetar menu e footer
      ['menu', 'footer'].forEach(file => {
        fetch(`${file}.html`)
          .then(r => r.text())
          .then(html => {
            document.getElementById(`${file}-placeholder`).innerHTML = html;
          })
          .catch(err => console.error(`Erro ao carregar ${file}.html:`, err));
      });

      // lógica dos botões de scroll
      const container = document.querySelector('.embed-container');
      const btnUp = document.getElementById('scroll-up');
      const btnDown = document.getElementById('scroll-down');
      const step = 200; // px por clique

      btnUp.addEventListener('click', () => {
        container.scrollBy({ top: -step, behavior: 'smooth' });
      });
      btnDown.addEventListener('click', () => {
        container.scrollBy({ top: step, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
