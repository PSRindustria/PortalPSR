<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>PSR Indústria - Jornal PSR</title>
  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* reset básico */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    main {
      margin-top: 40px; /* espaço para o menu dinâmico */
      margin-bottom: 40px; /* espaço para o menu dinâmico */
      padding-bottom: 0px; /* espaço para o menu dinâmico */
      text-align: center;
    }
    /* container para desktop com leitura otimizada, zoom e sem scroll */
    .embed-container {
      width: 800px; 
      height: calc(100vh - 70px);
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .iframe-zoom-wrapper {
      width: calc(800px / 5.25); /* 640px */
      height: calc((100vh - 70px) / 5.25);
      transform: scale(1.25);
      transform-origin: top left;
      position: absolute; 
      top: 0;
      left: 0; 
    }

    .iframe-zoom-wrapper iframe {
      width: calc((800px + 400px) / 1.25); /* 960px */
      height: 100%; 
      border: none;
      position: relative;
      left: calc(-200px / 1.25); /* -160px */
    }

    /* mobile: full-width e altura total, sem zoom e sem barras visíveis */
    @media (max-width: 768px) {
      .embed-container {
        width: 100%; 
        max-width: 100%; 
      }

      .iframe-zoom-wrapper {
        width: 100%; 
        height: 100%;
        transform: none; 
        position: static; 
      }

      .iframe-zoom-wrapper iframe {
        width: 100%; 
        height: 100%;
        left: 0; 
      }
    }
    
    /* Estilos básicos para o menu mobile (caso não estejam no style.css) */
    .menu-mobile {
      display: none;
    }
    
    @media (max-width: 768px) {
      .menu-mobile {
        display: block;
      }
      
      .menu-toggle {
        cursor: pointer;
        padding: 10px;
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 1000;
      }
      
      .mobile-nav {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #fff;
        z-index: 999;
        transition: right 0.3s ease;
        box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        overflow-y: auto;
      }
      
      .mobile-nav.active {
        right: 0;
      }
      
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 998;
      }
      
      .overlay.active {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- MENU dinâmico -->
  <div id="menu-placeholder"></div>
  <!-- Conteúdo principal: Jornal incorporado -->
  <main>
    <div class="embed-container">
      <div class="iframe-zoom-wrapper">
        <iframe
          src="https://trakto.link/JornalPSR"
          title="Jornal PSR Incorporado"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </main>
  <!-- FOOTER dinâmico -->
  <div id="footer-placeholder"></div>
  
  <!-- Scripts para injetar menu e footer -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Carrega o menu e o footer
      ['menu', 'footer'].forEach(file => {
        fetch(`${file}.html`)
          .then(r => r.text())
          .then(html => {
            document.getElementById(`${file}-placeholder`).innerHTML = html;
            
            // Inicializa o menu após o carregamento do menu.html, usando a lógica do exemplo
            if (file === 'menu') {
              const toggle = document.getElementById('menu-toggle');
              const menuEl = document.getElementById('menu');
              if (toggle && menuEl) {
                toggle.addEventListener('click', () => {
                  menuEl.classList.toggle('active');
                });
                // Adicionar fechamento do menu ao clicar em um link, como no exemplo
                menuEl.querySelectorAll('a').forEach(link => {
                  link.addEventListener('click', () => {
                    menuEl.classList.remove('active');
                  });
                });
              } else {
                console.warn("AVISO: Elementos do menu ('menu-toggle' ou 'menu') não foram encontrados após carregar menu.html. O menu mobile pode não funcionar como esperado. Verifique se o menu.html contém esses IDs.");
              }
            }
          })
          .catch(err => console.error(`Erro ao carregar ${file}.html:`, err));
      });
      
// Função initMobileMenu removida para usar a lógica do exemplo.
    });
  </script>
</body>
</html>
