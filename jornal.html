<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow">
  <title>PSR Indústria - Jornal PSR</title>
  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Layout para incorporação do Jornal PSR */
    main {
      margin-top: 70px;
      padding: 0;
      text-align: center;
    }
    .embed-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      height: 100vh;
      overflow: auto;
      /* Hide scrollbar for all browsers */
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .embed-container::-webkit-scrollbar {
      display: none;
    }
    .embed-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      .embed-container {
        max-width: 100%;
      }
      .embed-container iframe {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- MENU (não alterado) -->
  <div id="menu-placeholder"></div>

  <!-- Conteúdo principal com Jornal PSR incorporado -->
  <main>
    <div class="embed-container">
      <iframe src="https://trakto.link/JornalPSR"></iframe>
    </div>
  </main>

  <!-- FOOTER (não alterado) -->
  <div id="footer-placeholder"></div>

  <!-- SCRIPTS para injetar menu e footer -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      ['menu','footer'].forEach(file => {
        fetch(`${file}.html`)
          .then(r => r.text())
          .then(html => {
            document.getElementById(`${file}-placeholder`).innerHTML = html;
            if (file === 'menu') {
              const toggle = document.getElementById('menu-toggle');
              const menuEl = document.getElementById('menu');
              if (toggle && menuEl) {
                toggle.addEventListener('click', () => {
                  menuEl.classList.toggle('active');
                });
                menuEl.querySelectorAll('a').forEach(link => {
                  link.addEventListener('click', () => {
                    menuEl.classList.remove('active');
                  });
                });
              }
            }
          });
      });
    });
  </script>
</body>
</html>
