<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow">
  <title>PSR Indústria - Jornal PSR</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* reset básico */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    main {
      margin-top: 0px; /* espaço para o menu dinâmico */
      text-align: center;
    }

    /* container para desktop com leitura otimizada e sem scroll */
    .embed-container {
      width: 100%;
      max-width: 1920px;
      height: calc(100vh - 70px);
      margin: 0 auto;
      overflow: hidden; /* remove barras de rolagem */
      position: relative;
    }

    .embed-container iframe {
      width: calc(100% + 400px); /* 100% + 2×200px para ocultar badge */
      height: 100%;            /* ocupa toda altura do container */
      border: none;
      position: relative;
      left: -200px;            /* desloca para ocultar badge */
    }

    /* mobile: full-width e altura total, sem barras visíveis */
    @media (max-width: 768px) {
      .embed-container {
        max-width: 100%;
        height: calc(100vh - 70px);
        overflow: hidden;
      }
      .embed-container iframe {
        width: 100%;
        height: 100%;
        left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- MENU dinâmico -->
  <div id="menu-placeholder"></div>

  <!-- Conteúdo principal: Jornal incorporado -->
  <main>
    <div class="embed-container">
      <iframe
        src="https://trakto.link/JornalPSR"
        title="Jornal PSR Incorporado"
        allowfullscreen>
      </iframe>
    </div>
  </main>

  <!-- FOOTER dinâmico -->
  <div id="footer-placeholder"></div>

  <!-- Scripts para injetar menu e footer -->
  <script>
    // Injeta menu e rodapé e ativa toggle
    document.addEventListener('DOMContentLoaded', () => {
      ['menu', 'footer'].forEach(file => {
        fetch(`${file}.html`)
          .then(r => r.text())
          .then(html => {
            document.getElementById(`${file}-placeholder`).innerHTML = html;
            if (file === 'menu') {
              const toggle = document.getElementById('menu-toggle');
              const menuEl = document.getElementById('menu');
              if (toggle && menuEl) {
                toggle.addEventListener('click', () => {
                  menuEl.classList.toggle('active');
                });
                menuEl.querySelectorAll('a').forEach(link => {
                  link.addEventListener('click', () => {
                    menuEl.classList.remove('active');
                  });
                });
  </script>
</body>
</html>
