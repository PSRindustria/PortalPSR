<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>PSR Indústria - Jornal PSR</title>
  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* reset básico */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    main {
      margin-top: 0px; /* espaço para o menu dinâmico */
      text-align: center;
    }
    /* container para desktop com leitura otimizada e sem scroll */
    .embed-container {
      width: 100%;
      max-width: 1920px;
      height: calc(100vh - 70px);
      margin: 0 auto;
      overflow: hidden; /* remove barras de rolagem */
      position: relative;
    }
    .embed-container iframe {
      width: calc(100% + 600px); /* 100% + 2×300px para ocultar badge e aumentar visualização */
      height: 100%;            /* ocupa toda altura do container */
      border: none;
      position: relative;
      left: -300px;            /* desloca para ocultar badge */
    }
    /* mobile: full-width e altura total, sem barras visíveis */
    @media (max-width: 768px) {
      .embed-container {
        max-width: 100%;
        height: calc(100vh - 70px);
        overflow: hidden;
      }
      .embed-container iframe {
        width: 100%;
        height: 100%;
        left: 0;
      }
    }
    
    /* Estilos básicos para o menu mobile (caso não estejam no style.css) */
    .menu-mobile {
      display: none;
    }
    
    @media (max-width: 768px) {
      .menu-mobile {
        display: block;
      }
      
      .menu-toggle {
        cursor: pointer;
        padding: 10px;
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 1000;
      }
      
      .mobile-nav {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #fff;
        z-index: 999;
        transition: right 0.3s ease;
        box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        overflow-y: auto;
      }
      
      .mobile-nav.active {
        right: 0;
      }
      
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 998;
      }
      
      .overlay.active {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- MENU dinâmico -->
  <div id="menu-placeholder"></div>
  <!-- Conteúdo principal: Jornal incorporado -->
  <main>
    <div class="embed-container">
      <iframe
        src="https://trakto.link/JornalPSR"
        title="Jornal PSR Incorporado"
        allowfullscreen>
      </iframe>
    </div>
  </main>
  <!-- FOOTER dinâmico -->
  <div id="footer-placeholder"></div>
  
  <!-- Scripts para injetar menu e footer -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Carrega o menu e o footer
      ['menu', 'footer'].forEach(file => {
        fetch(`${file}.html`)
          .then(r => r.text())
          .then(html => {
            document.getElementById(`${file}-placeholder`).innerHTML = html;
            
            // Inicializa o menu após o carregamento do menu.html
            if (file === 'menu') {
              initMobileMenu();
            }
          })
          .catch(err => console.error(`Erro ao carregar ${file}.html:`, err));
      });
      
      // Função para inicializar o menu mobile
      function initMobileMenu() {
        const menuContainer = document.querySelector('#menu-placeholder');
        if (!menuContainer) {
          console.error('Container do menu (#menu-placeholder) não encontrado.');
          return;
        }

        // Tenta encontrar os elementos existentes dentro do container do menu
        let menuToggle = menuContainer.querySelector('.menu-toggle');
        let mobileNav = menuContainer.querySelector('.mobile-nav');
        let overlay = menuContainer.querySelector('.overlay');
        let menuMobileDiv = menuContainer.querySelector('.menu-mobile');

        // Se a estrutura completa do menu mobile não existir dentro do container, crie-a.
        if (!menuToggle || !mobileNav || !overlay || !menuMobileDiv) {
          // Remove qualquer menu mobile parcial ou antigo dentro do container para evitar duplicação
          if (menuMobileDiv) {
            menuMobileDiv.remove();
          }

          const menuHtmlStructure = `
            <div class="menu-mobile">
              <div class="menu-toggle">
                <i class="fas fa-bars"></i>
              </div>
              <div class="overlay"></div>
              <nav class="mobile-nav">
                <!-- Conteúdo do menu será populado abaixo -->
              </nav>
            </div>
          `;
          menuContainer.insertAdjacentHTML('beforeend', menuHtmlStructure);

          // Re-seleciona os elementos recém-criados
          menuToggle = menuContainer.querySelector('.menu-toggle');
          mobileNav = menuContainer.querySelector('.mobile-nav');
          overlay = menuContainer.querySelector('.overlay');
        }

        // Popula o menu mobile com links do menu desktop (se existirem)
        if (mobileNav) { 
            const desktopMenuLinks = menuContainer.querySelectorAll('.desktop-nav a'); 
            if (desktopMenuLinks.length > 0) {
                let mobileMenuContentHtml = '<ul>';
                desktopMenuLinks.forEach(link => {
                    mobileMenuContentHtml += `<li><a href="${link.getAttribute('href')}">${link.textContent}</a></li>`;
                });
                mobileMenuContentHtml += '</ul>';
                mobileNav.innerHTML = mobileMenuContentHtml;
            } else {
                // mobileNav.innerHTML = '<ul><li>Nenhum item de menu encontrado</li></ul>'; // Fallback opcional
                console.warn('Nenhum link de menu desktop encontrado para popular o menu mobile (#menu-placeholder .desktop-nav a).');
            }
        }

        // Adiciona os event listeners se todos os componentes necessários existirem
        if (menuToggle && mobileNav && overlay) {
          menuToggle.addEventListener('click', function(event) {
            event.stopPropagation(); 
            mobileNav.classList.toggle('active');
            overlay.classList.toggle('active');
          });

          overlay.addEventListener('click', function() {
            mobileNav.classList.remove('active');
            overlay.classList.remove('active');
          });

          if (mobileNav) {
            mobileNav.addEventListener('click', function(event) {
              if (event.target.tagName === 'A') {
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
              }
            });
          }
        } else {
          console.error('Falha ao inicializar o menu mobile: um ou mais elementos chave (.menu-toggle, .mobile-nav, .overlay) não foram encontrados ou criados no #menu-placeholder.');
        }
      }
    });
  </script>
</body>
</html>
