<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow">
  <title>PSR Indústria - Jornal PSR</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Reset básico */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    main {
      margin-top: 70px; /* Espaço para o menu dinâmico (≈70px) */
      padding: 0;
      text-align: center; /* Centraliza o container */
    }

    /* Container que esconde o badge */
    .embed-container {
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
      height: calc(100vh - 70px); /* Ajuste para ocupar toda a área restante */
      overflow: hidden;           /* Oculta o que ultrapassar */
      position: relative;
    }

    /* Ajuste do iframe para “puxar” 200px de cada lado, ocultando o badge */
    .embed-container iframe {
      width: calc(100% + 400px); /* 100% + 2×200px */
      height: 100%;
      border: none;
      position: relative;
      left: -200px;              /* Desloca 200px à esquerda */
    }

    /* Mesma lógica em mobile */
    @media (max-width: 768px) {
      .embed-container {
        max-width: 100%;
      }
      .embed-container iframe {
        width: calc(100% + 400px);
        left: -200px;
      }
    }
  </style>
</head>

<body>
  <!-- MENU dinâmico -->
  <div id="menu-placeholder"></div>

  <!-- Conteúdo principal com Jornal PSR incorporado -->
  <main>
    <div class="embed-container">
      <iframe
        src="https://trakto.link/JornalPSR"
        title="Jornal PSR Incorporado"
        allowfullscreen>
      </iframe>
    </div>
  </main>

  <!-- FOOTER dinâmico -->
  <div id="footer-placeholder"></div>

  <!-- Scripts para injetar menu e footer -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      ['menu', 'footer'].forEach(file => {
        fetch(`${file}.html`)
          .then(r => r.text())
          .then(html => {
            const placeholder = document.getElementById(`${file}-placeholder`);
            if (placeholder) placeholder.innerHTML = html;
            // Após carregar o menu, inicialize eventuais interações:
            if (file === 'menu') {
              const menuEl = document.querySelector('nav');
              // …seu código de toggle aqui…
            }
          })
          .catch(err => console.error(`Erro ao carregar ${file}.html:`, err));
      });
    });
  </script>
</body>
</html>
