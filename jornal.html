<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>PSR Indústria - Em Manutenção</title>
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    /* Reset e Base */
    html, body { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        background: #f4f4f4; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
    }
    
    /* ==================================================
       FIX PARA O MENU HEADER
       ================================================== */
    #menu-placeholder { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      z-index: 1001;
    }

    body { padding-top: 70px; /* Espaço para o menu fixo */ }

    /* ==================================================
       ESTILO DA TELA DE MANUTENÇÃO
       ================================================== */
    main {
      flex: 1; /* Ocupa o espaço restante entre menu e footer */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .maintenance-container {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    .bonequinho-wrapper {
      font-size: 80px;
      color: #333;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    /* Animação do ícone */
    .bonequinho-wrapper i {
      animation: float 3s ease-in-out infinite;
    }

    .maintenance-text {
      font-size: 2rem;
      color: #333;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0;
      text-transform: uppercase;
    }

    .sub-text {
      margin-top: 10px;
      color: #666;
      font-size: 1rem;
    }

    /* Animações CSS */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  
  <div id="menu-placeholder"></div>

  <main>
    <div class="maintenance-container">
      <div class="bonequinho-wrapper">
        <i class="fas fa-user-gear"></i>
      </div>
      <h1 class="maintenance-text">Em manutenção:</h1>
      <p class="sub-text">Estamos atualizando o Jornal PSR.</p>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // CARREGAMENTO DE MENU/FOOTER PADRONIZADO
      ['menu', 'footer'].forEach(file => {
        fetch(`${file}.html?t=${Date.now()}`)
          .then(r => r.text())
          .then(html => {
            const placeholder = document.getElementById(`${file}-placeholder`);
            if (placeholder) {
              placeholder.innerHTML = html;
              
              // Lógica para ativar o menu mobile se necessário
              if (file === 'menu') {
                const toggle = document.getElementById('menu-toggle');
                const menuEl = document.getElementById('menu');
                if (toggle && menuEl) {
                  toggle.onclick = () => menuEl.classList.toggle('active');
                  menuEl.querySelectorAll('a').forEach(link => {
                    link.onclick = () => menuEl.classList.remove('active');
                  });
                }
              }
            }
          });
      });
    });
  </script>
</body>
</html>
