<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="color-scheme" content="light only">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Novidades - Portal PSR</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <link rel="stylesheet" href="style.css?v=2" />

  <style>
    :root {
      --primary: #003366;
      --secondary: #4682B4;
      --accent: #DAA520;
      --bg-light: #f4f7f9;
      --white: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      margin: 0;
      color: #333;
    }

    /* Ajuste para o conteúdo não ficar por baixo do menu fixo */
    .page-content-wrapper {
      padding: 120px 20px 80px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Estilização dos Cards de Novidades */
    .hero-novidades {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: var(--white);
      padding: 60px 40px;
      border-radius: 30px;
      margin-bottom: 50px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 51, 102, 0.2);
    }

    .hero-novidades i.main-icon {
      font-size: 4rem;
      color: var(--accent);
      margin-bottom: 20px;
      display: block;
    }

    .hero-novidades h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .news-card {
      background: var(--white);
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.03);
      transition: all 0.3s ease;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .news-card:hover {
      transform: translateY(-8px);
    }

    .news-card h3 {
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 0;
    }

    .news-card h3 i {
      color: var(--accent);
      background: rgba(218, 165, 32, 0.1);
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 10px;
    }

    .check-list { list-style: none; padding: 0; }
    .check-list li {
      padding: 10px 0 10px 30px;
      position: relative;
      font-size: 0.95rem;
    }

    .check-list li::before {
      content: '\f058';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute; left: 0;
      color: #2ecc71;
    }

    @media (max-width: 768px) {
      .hero-novidades h1 { font-size: 1.8rem; }
      .page-content-wrapper { padding-top: 100px; }
    }
  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

  <main class="page-content-wrapper">
    <section class="hero-novidades">
      <i class="fas fa-gift main-icon"></i>
      <h1>Day Off de Aniversário</h1>
      <p>Um novo benefício pensado no seu bem-estar e reconhecimento.</p>
    </section>

    <div class="news-grid">
      <div class="news-card">
        <h3><i class="fas fa-star"></i> O Benefício</h3>
        <p>Você ganha 1 dia de folga remunerada para aproveitar o seu aniversário como preferir.</p>
      </div>
      </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    // Script unificado seguindo a lógica do Index.html
    document.addEventListener("DOMContentLoaded", () => {
      ['menu', 'footer'].forEach(file => {
        fetch(`${file}.html?t=${Date.now()}`) // Timestamp para evitar cache
          .then(r => r.text())
          .then(html => {
            const placeholder = document.getElementById(`${file}-placeholder`);
            if (placeholder) {
              placeholder.innerHTML = html;
              
              // Ativa o menu mobile se for o arquivo de menu
              if (file === 'menu') {
                const toggle = document.getElementById('menu-toggle');
                const navEl = document.getElementById('nav-principal');
                if (toggle && navEl) {
                  toggle.addEventListener('click', () => navEl.classList.toggle('active'));
                }
              }
            }
          })
          .catch(err => console.error("Erro ao carregar componente:", err));
      });
    });
  </script>
</body>
</html>
